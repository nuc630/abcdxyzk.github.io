</pre></td><td class='code'><pre><code class=''><span class='line'>pthread_attr_t thread_attr;
</span><span class='line'>size_t stack_size;
</span><span class='line'>int status;
</span><span class='line'>
</span><span class='line'>status = pthread_attr_init (&thread_attr);
</span><span class='line'>if (status != 0)
</span><span class='line'>    err_abort (status, "Create attr");
</span><span class='line'>
</span><span class='line'>status = pthread_attr_setdetachstate (&thread_attr, PTHREAD_CREATE_DETACHED);
</span><span class='line'>
</span><span class='line'>if (status != 0)
</span><span class='line'>    err_abort (status, "Set detach");
</span><span class='line'>//通常出现的问题之一，下面的宏没有定义
</span><span class='line'>#ifdef _POSIX_THREAD_ATTR_STACKSIZE
</span><span class='line'>    //得到当前的线程栈大小
</span><span class='line'>    status = pthread_attr_getstacksize (&thread_attr, &stack_size);
</span><span class='line'>    if (status != 0)
</span><span class='line'>        err_abort (status, "Get stack size");
</span><span class='line'>    printf ("Default stack size is %u; minimum is %u\n", stack_size, PTHREAD_STACK_MIN);
</span><span class='line'>
</span><span class='line'>    //设置当前的线程的大小
</span><span class='line'>    status = pthread_attr_setstacksize (&thread_attr, PTHREAD_STACK_MIN*1024);
</span><span class='line'>    if (status != 0)
</span><span class='line'>        err_abort (status, "Set stack size");
</span><span class='line'>
</span><span class='line'>    //得到当前的线程栈的大小
</span><span class='line'>    status = pthread_attr_getstacksize (&thread_attr, &stack_size);

</span><span class='line'>        err_abort (status, "Get stack size");
