</pre></td><td class='code'><pre><code class=''><span class='line'>#include &lt;stdio.h&gt;
</span><span class='line'>#include &lt;algorithm&gt;
</span><span class='line'>#include &lt;iostream&gt;
</span><span class='line'>
</span><span class='line'>#define N 4000005
</span><span class='line'>using namespace std;
</span><span class='line'>
</span><span class='line'>int tol=0;
</span><span class='line'>struct SBT
</span><span class='line'>{
</span><span class='line'>&#9;int left,right;
</span><span class='line'>&#9;int key;
</span><span class='line'>&#9;int size;
</span><span class='line'>&#9;void init()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    left=right=0;
</span><span class='line'>&#9;    size=1;
</span><span class='line'>&#9;}
</span><span class='line'>}T[N];
</span><span class='line'>
</span><span class='line'>void R_Rotate(int &t)//右旋
</span><span class='line'>{
</span><span class='line'>&#9;int k=T[t].left;
</span><span class='line'>&#9;T[t].left=T[k].right;
</span><span class='line'>&#9;T[k].right=t;
</span><span class='line'>&#9;T[k].size=T[t].size;
</span><span class='line'>&#9;T[t].size=T[T[t].left].size+T[T[t].right].size+1;
</span><span class='line'>&#9;t=k;
</span><span class='line'>&#9;return ;
</span><span class='line'>}
</span><span class='line'>void L_Rotate(int &t)//左旋
</span><span class='line'>{
</span><span class='line'>&#9;int k=T[t].right;
</span><span class='line'>&#9;T[t].right=T[k].left;
</span><span class='line'>&#9;T[k].left=t;
</span><span class='line'>&#9;T[k].size=T[t].size;
</span><span class='line'>&#9;T[t].size=T[T[t].left].size+T[T[t].right].size+1;
</span><span class='line'>&#9;t=k;
</span><span class='line'>}
</span><span class='line'>void Maintain(int &t,bool flag)//维护，SBT精华之所在
</span><span class='line'>{
</span><span class='line'>&#9;if(flag==false)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    if(T[T[T[t].left].left].size&gt;T[T[t].right].size)
</span><span class='line'>&#9;        R_Rotate(t);
</span><span class='line'>&#9;    else if(T[T[T[t].left].right].size&gt;T[T[t].right].size)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        L_Rotate(T[t].left);
</span><span class='line'>&#9;        R_Rotate(t);
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;    else
</span><span class='line'>&#9;        return ;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;else
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    if(T[T[T[t].right].right].size&gt;T[T[t].left].size)
</span><span class='line'>&#9;        L_Rotate(t);
</span><span class='line'>&#9;    else if(T[T[T[t].right].left].size&gt;T[T[t].left].size)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        R_Rotate(T[t].right);
</span><span class='line'>&#9;        L_Rotate(t);
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;    else
</span><span class='line'>&#9;        return ;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;Maintain(T[t].left,false);
</span><span class='line'>&#9;Maintain(T[t].right,true);
</span><span class='line'>&#9;Maintain(t,false);
</span><span class='line'>&#9;Maintain(t,true);
</span><span class='line'>}
</span><span class='line'>void Insert(int &t,int v)//插入
</span><span class='line'>{
</span><span class='line'>&#9;if(t==0)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    t=++tol;
</span><span class='line'>&#9;    T[t].init();
</span><span class='line'>&#9;    T[t].key=v;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;else
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    T[t].size++;
</span><span class='line'>&#9;    if(v&lt;T[t].key)
</span><span class='line'>&#9;        Insert(T[t].left,v);
</span><span class='line'>&#9;    else
</span><span class='line'>&#9;        Insert(T[t].right,v);
</span><span class='line'>&#9;    Maintain(t,v&gt;=T[t].key);
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>int Delete(int &t,int v)//删除
</span><span class='line'>{
</span><span class='line'>&#9;if(!t)
</span><span class='line'>&#9;    return 0;
</span><span class='line'>&#9;T[t].size--;
</span><span class='line'>&#9;if(v==T[t].key||v&lt;T[t].key&&!T[t].left||v&gt;T[t].key&&!T[t].right)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    if(T[t].left&&T[t].right)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        int p=Delete(T[t].left,v+1);
</span><span class='line'>&#9;        T[t].key=T[p].key;
</span><span class='line'>&#9;        return p;
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;    else
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        int p=t;
</span><span class='line'>&#9;        t=T[t].left+T[t].right;
</span><span class='line'>&#9;        return p;
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return Delete(v&lt;T[t].key?T[t].left:T[t].right,v);
</span><span class='line'>}
</span><span class='line'>int Find_k(int t,int k)//找出第k大数
</span><span class='line'>{
</span><span class='line'>   if(k&lt;=T[T[t].left].size)
</span><span class='line'>&#9;    return Find_k(T[t].left,k);
</span><span class='line'>&#9;else if(k&gt;T[T[t].left].size+1)
</span><span class='line'>&#9;    return Find_k(T[t].right,k-T[T[t].left].size-1);
</span><span class='line'>&#9;return T[t].key;
</span><span class='line'>}
</span><span class='line'>int Getmin(int t)//取最小值
</span><span class='line'>{
</span><span class='line'>&#9;while(T[t].left)
</span><span class='line'>&#9;    t=T[t].left;
</span><span class='line'>&#9;return t;
</span><span class='line'>}
</span><span class='line'>int Getmax(int t)//取最大值
</span><span class='line'>{
</span><span class='line'>&#9;while(T[t].right)
</span><span class='line'>&#9;    t=T[t].right;
</span><span class='line'>&#9;return t;
</span><span class='line'>}
</span><span class='line'>int Rank(int t,int key)//排名其实就是它的左子树的size+1
</span><span class='line'>{
</span><span class='line'>&#9;if(t==0)
</span><span class='line'>&#9;    return 0;
</span><span class='line'>&#9;if(key&lt;=T[t].key)
</span><span class='line'>&#9;    return Rank(T[t].left,key);
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return T[T[t].left].size+1+Rank(T[t].right,key);
</span><span class='line'>}
</span><span class='line'>int eRank(int t,int key)//倒过来排名
</span><span class='line'>{
</span><span class='line'>&#9;if(t==0)
</span><span class='line'>&#9;    return 0;
</span><span class='line'>&#9;if(key&gt;=T[t].key)
</span><span class='line'>&#9;    return eRank(T[t].right,key);
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return T[T[t].right].size+1+eRank(T[t].left,key);
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int Exist(int t,int x)//判断这个节点是否存在
</span><span class='line'>{
</span><span class='line'>&#9;if(t==0)
</span><span class='line'>&#9;    return 0;
</span><span class='line'>&#9;if(x&lt;T[t].key)
</span><span class='line'>&#9;    return Exist(T[t].left,x);
</span><span class='line'>&#9;else if(x==T[t].key)
</span><span class='line'>&#9;    return 1;
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return Exist(T[t].right,x);
</span><span class='line'>}
</span><span class='line'>int Count(int t,int x)//统计出现次数
</span><span class='line'>{
</span><span class='line'>&#9;if(!Exist(t,x))
</span><span class='line'>&#9;    return 0;
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return Rank(t,x+1)-Rank(t,x);
</span><span class='line'>}
</span><span class='line'>int Pred(int t,int v)//返回比v小的最大的数
</span><span class='line'>{
</span><span class='line'>&#9;if(t==0)
</span><span class='line'>&#9;    return v;
</span><span class='line'>&#9;else if(v&gt;T[t].key)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int ret=Pred(T[t].right,v);
</span><span class='line'>&#9;    if(ret==v)
</span><span class='line'>&#9;        return T[t].key;
</span><span class='line'>&#9;    return ret;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return Pred(T[t].left,v);
</span><span class='line'>}
</span><span class='line'>int Succ(int t,int v)//返回比v大的最小的数
</span><span class='line'>{
</span><span class='line'>&#9;if(t==0)
</span><span class='line'>&#9;    return v;
</span><span class='line'>&#9;else if(v&lt;T[t].key)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int ret=Succ(T[t].left,v);
</span><span class='line'>&#9;    if(ret==v)
</span><span class='line'>&#9;        return T[t].key;
</span><span class='line'>&#9;    return ret;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    return Succ(T[t].right,v);
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>////////////////////////
</span><span class='line'>
</span><span class='line'>int n,m, a[200009], b[200009], c[200009];
</span><span class='line'>
</span><span class='line'>void dfs(int root)
</span><span class='line'>{
</span><span class='line'>&#9;if(root == 0) return;
</span><span class='line'>&#9;dfs(T[root].left);
</span><span class='line'>&#9;if(m &gt; 0) printf(" ");
</span><span class='line'>&#9;printf("%d", T[root].key);
</span><span class='line'>&#9;m++;
</span><span class='line'>&#9;dfs(T[root].right);
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>&#9;int i,j,k;
</span><span class='line'>&#9;int root;
</span><span class='line'>&#9;
</span><span class='line'>&#9;while(scanf("%d", &n) != EOF)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    tol = 0;
</span><span class='line'>&#9;root = 0;
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;        scanf("%d %d", &a[i], &b[i]);
</span><span class='line'>&#9;    Insert(root, i);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;for(i=n;i&gt;0;i--)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    k = Find_k(root, a[i]+1);
</span><span class='line'>&#9;    c[k] = b[i];
</span><span class='line'>&#9;    Delete(root, k);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;for(i=1;i&lt;n;i++) printf("%d ", c[i]);
</span><span class='line'>&#9;printf("%d\n", c[i]);
</span><span class='line'>&#9;m = 0;
</span><span class='line'>&#9;dfs(root);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
