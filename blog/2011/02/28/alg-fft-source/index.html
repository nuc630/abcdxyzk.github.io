<span class='line-number'>111</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>// a-&gt;A, b-&gt;B C-&gt;c  用三次快速傅立叶变换。
</span><span class='line'>
</span><span class='line'>#include &lt;stdio.h&gt;
</span><span class='line'>#include &lt;string.h&gt;
</span><span class='line'>#include &lt;math.h&gt;
</span><span class='line'>
</span><span class='line'>#define N 50009
</span><span class='line'>
</span><span class='line'>char s[N];
</span><span class='line'>int La,Lb,a[N+N],b[N+N];
</span><span class='line'>
</span><span class='line'>double pi = acos(-1.0);
</span><span class='line'>
</span><span class='line'>struct Num {
</span><span class='line'>&#9;double a,b;
</span><span class='line'>}
</span><span class='line'>A[N+N],B[N+N],C[N+N];
</span><span class='line'>
</span><span class='line'>Num operator+ (Num aa, Num bb) {
</span><span class='line'>&#9;Num ret;
</span><span class='line'>&#9;ret.a = aa.a+bb.a; ret.b = aa.b+bb.b;
</span><span class='line'>&#9;return ret;
</span><span class='line'>}
</span><span class='line'>Num operator- (Num aa, Num bb) {
</span><span class='line'>&#9;Num ret;
</span><span class='line'>&#9;ret.a = aa.a-bb.a; ret.b = aa.b-bb.b;
</span><span class='line'>&#9;return ret;
</span><span class='line'>}
</span><span class='line'>Num operator* (Num aa, Num bb) {
</span><span class='line'>&#9;Num ret;
</span><span class='line'>&#9;ret.a = aa.a*bb.a - aa.b*bb.b;
</span><span class='line'>&#9;ret.b = aa.a*bb.b + aa.b*bb.a;
</span><span class='line'>&#9;return ret;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>Num W(int n, int k) {
</span><span class='line'>&#9;Num ret;
</span><span class='line'>&#9;ret.a = cos(-pi*k*2/n);
</span><span class='line'>&#9;ret.b = sin(-pi*k*2/n);
</span><span class='line'>&#9;return ret;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void DFT(int L, int R, Num from[], Num X[])
</span><span class='line'>{
</span><span class='line'>&#9;if(L+1 == R)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;X[L] = from[L];
</span><span class='line'>&#9;&#9;return;
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;int i,j,k;
</span><span class='line'>&#9;Num T;
</span><span class='line'>
</span><span class='line'>&#9;for(i=L;i&lt;R;i++) X[i] = from[i];
</span><span class='line'>&#9;j = L; k = (L+R)/2;
</span><span class='line'>&#9;for(i=L;i&lt;R;i+=2)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;from[j++] = X[i]; from[k++] = X[i+1];
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;DFT(L, (L+R)/2, from, X);
</span><span class='line'>&#9;DFT((L+R)/2, R, from, X);
</span><span class='line'>
</span><span class='line'>&#9;for(i=L;i&lt;(L+R)/2;i++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;T = X[i];
</span><span class='line'>&#9;&#9;X[i] = T + W(R-L, i-L)*X[i+(R-L)/2];
</span><span class='line'>&#9;&#9;X[i+(R-L)/2] = T - W(R-L, i-L)*X[i+(R-L)/2];
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>&#9;int i;
</span><span class='line'>&#9;while(scanf("%s",s) != EOF)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;La = strlen(s);
</span><span class='line'>&#9;&#9;for(i=0;i&lt;La;i++) a[i] = s[La-i-1]-48;
</span><span class='line'>&#9;&#9;scanf("%s",s);
</span><span class='line'>&#9;&#9;Lb = strlen(s);
</span><span class='line'>&#9;&#9;for(i=0;i&lt;Lb;i++) b[i] = s[Lb-i-1]-48;
</span><span class='line'>
</span><span class='line'>&#9;&#9;i=1; while(i&lt;La+Lb-1) i = i*2;
</span><span class='line'>&#9;&#9;for(;La&lt;i;La++) a[La] = 0;
</span><span class='line'>&#9;&#9;for(;Lb&lt;i;Lb++) b[Lb] = 0;
</span><span class='line'>
</span><span class='line'>&#9;&#9;for(i=0;i&lt;La;i++) {
</span><span class='line'>&#9;&#9;&#9;A[i].a = a[i]; A[i].b = 0;
</span><span class='line'>&#9;&#9;&#9;B[i].a = b[i]; B[i].b = 0;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>
</span><span class='line'>&#9;&#9;DFT(0, La, B, C);
</span><span class='line'>&#9;&#9;DFT(0, Lb, A, B);
</span><span class='line'>
</span><span class='line'>&#9;&#9;for(i=0;i&lt;La;i++) B[i] = B[i]*C[i];
</span><span class='line'>&#9;&#9;DFT(0, La, B, C);
</span><span class='line'>
</span><span class='line'>&#9;&#9;C[La] = C[0]; b[0] = 0;
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=La;i++)
</span><span class='line'>&#9;&#9;b[i] = (int)(C[i].a/La + 0.5);
</span><span class='line'>
</span><span class='line'>&#9;&#9;for(i=La;i&gt;0;i--)
</span><span class='line'>&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;b[i-1] += b[i]/10; b[i] %= 10;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>
</span><span class='line'>&#9;&#9;i = 0; while(i &lt; La && b[i] == 0) i++;
</span><span class='line'>&#9;&#9;for(;i&lt;=La;i++) printf("%d",b[i]); printf("\n");
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
