</span><span class='line'>&#9;&#9;&#9;&#9;&#9;if(a[ii][jj] == k)boo = 0;
</span><span class='line'>&#9;&#9;&#9;&#9;if(boo == 1)
</span><span class='line'>&#9;&#9;&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;&#9;&#9;col++; id3[i][k] = col;
</span><span class='line'>&#9;&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;&#9;&#9;else id3[i][k] = -1;
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;}
</span><span class='line'>

</span><span class='line'>&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;row++; x[row] = i-1; y[row] = j-1; z[row] = k;
</span><span class='line'>&#9;&#9;&#9;//if(i == 1 && j == 7 && k == 4)printf("row ===== %d\n",row);
</span><span class='line'>&#9;&#9;&#9;for(ii=1;ii&lt;=col;ii++)mark[row][ii] = 0;
</span><span class='line'>&#9; 
</span><span class='line'>&#9;&#9;&#9;mark[row][id1[j][k]] = 1;
</span><span class='line'>&#9;&#9;&#9;mark[row][id2[i][k]] = 1;
</span><span class='line'>&#9;&#9;&#9;mark[row][id3[(i-1)/4*4+(j-1)/4+1][k]] = 1;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>  
</span><span class='line'>&#9;&#9;int rr=0;
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=16;i++)
</span><span class='line'>&#9;&#9;&#9;for(j=1;j&lt;=16;j++)
</span><span class='line'>&#9;&#9;&#9;if(a[i][j] == -1)
</span><span class='line'>&#9;&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;&#9;col++; for(k=1;k&lt;=row;k++)mark[k][col] = 0;
</span><span class='line'>&#9;&#9;&#9;&#9;for(k=1;k&lt;=16;k++)
</span><span class='line'>&#9;&#9;&#9;&#9;if(ok[i][j][k] == 1)
</span><span class='line'>&#9;&#9;&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;&#9;&#9;rr++; mark[rr][col] = 1;
</span><span class='line'>&#9;&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'>

</span><span class='line'>&#9;&#9;//printf("%d %d\n",row,col);
</span><span class='line'>&#9;&#9;//freopen("out.txt","w",stdout);

</span><span class='line'>&#9;&#9;&#9;for(j=1;j&lt;=col;j++)

</span><span class='line'>&#9;&#9;}*/
</span><span class='line'>&#9;&#9;//fclose(stdout);
</span><span class='line'>

</span><span class='line'>&#9;&#9;k = solve(row, col, mark);

</span><span class='line'>

</span><span class='line'>&#9;&#9;&#9;ch[x[Ans[i]]*16+y[Ans[i]]] = z[Ans[i]] + 'A'-1;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;&#9;//printf("\n");*/

</span><span class='line'>&#9;&#9;{

</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;}

</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
