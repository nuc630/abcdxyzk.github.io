</span><span class='line'>
</span><span class='line'>bool dfs(int depth) {
</span><span class='line'>&#9;if (depth &gt;= ans) return true;
</span><span class='line'> 
</span><span class='line'>&#9;if(R[0] == 0) { if(depth &lt; ans)ans = depth;  return true; }
</span><span class='line'> 
</span><span class='line'>&#9;int i, j, c, minnum = 2000000000, flag = 0;
</span><span class='line'>&#9;for (i = R[0]; i != 0; i = R[i]) {
</span><span class='line'>&#9;&#9;if (S[i] &lt; minnum) {
</span><span class='line'>&#9;&#9;&#9;minnum = S[i];
</span><span class='line'>&#9;&#9;&#9;c = i;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;}
</span><span class='line'>&#9;Remove(c);
</span><span class='line'>&#9;for (i = U[c]; i != c; i = U[i]) {
</span><span class='line'>&#9;&#9;//如果需要的话，在这里记录一组解(Ans[depth] = Row[i])
</span><span class='line'>&#9;&#9;for (j = R[i]; j != i; j = R[j]) Remove(Col[j]);
</span><span class='line'>&#9;&#9;if (dfs(depth + 1)) flag = 1; //return true;
</span><span class='line'>&#9;&#9;for (j = L[i]; j != i; j = L[j]) Resume(Col[j]);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;Resume(c);
</span><span class='line'>&#9;return flag;//false;
</span><span class='line'>}
</span><span class='line'>int solve(int n, int m, int DL[][MAXN]) {
</span><span class='line'>&#9;for (int i = 0; i &lt;= m; i ++) {
</span><span class='line'>&#9;&#9;L[i] = i - 1;
</span><span class='line'>&#9;&#9;R[i] = i + 1;
</span><span class='line'>&#9;&#9;U[i] = D[i] = i;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;L[0] = m;
</span><span class='line'>&#9;R[m] = 0;
</span><span class='line'>&#9;int cnt = m + 1;
</span><span class='line'>&#9;memset(S, 0, sizeof (S));
</span><span class='line'>&#9;for (int i = 1; i &lt;= n; i ++) {
</span><span class='line'>&#9;&#9;int head = cnt, tail = cnt;
</span><span class='line'>&#9;&#9;for (int c = 1; c &lt;= m; c ++) if (DL[i][c]) {
</span><span class='line'>&#9;&#9;&#9;S[c] ++;
</span><span class='line'>&#9;&#9;&#9;Row[cnt] = i;
</span><span class='line'>&#9;&#9;&#9;Col[cnt] = c;
</span><span class='line'>&#9;&#9;&#9;U[D[c]] = cnt;
</span><span class='line'>&#9;&#9;&#9;D[cnt] = D[c];
</span><span class='line'>&#9;&#9;&#9;U[cnt] = c;
</span><span class='line'>&#9;&#9;&#9;D[c] = cnt;
</span><span class='line'>&#9;&#9;&#9;L[cnt] = tail;
</span><span class='line'>&#9;&#9;&#9;R[tail] = cnt;
</span><span class='line'>&#9;&#9;&#9;R[cnt] = head;
</span><span class='line'>&#9;&#9;&#9;L[head] = cnt;
</span><span class='line'>&#9;&#9;&#9;tail = cnt;
</span><span class='line'>&#9;&#9;&#9;cnt ++;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;}
</span><span class='line'>&#9;if (dfs(0)) return true;
</span><span class='line'>&#9;return false;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int mark[MAXN][MAXN];
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>&#9;int i,j,k,l,n,m,T,row,col,x1,x2,y1,y2,id[33][33],low;
</span><span class='line'>&#9;scanf("%d",&T);
</span><span class='line'>&#9;while(T--)
</span><span class='line'>&#9;{

</span><span class='line'>&#9;&#9;col = 0;
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;&#9;&#9;for(j=1;j&lt;=m;j++)
</span><span class='line'>&#9;&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;&#9;col++; id[i][j] = col;
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'> 
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=row;i++)
</span><span class='line'>&#9;&#9;&#9;for(j=1;j&lt;=col;j++)mark[i][j] = 0;
</span><span class='line'>
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=row;i++)
</span><span class='line'>&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;scanf("%d %d %d %d",&x1,&y1,&x2,&y2);
</span><span class='line'>&#9;&#9;&#9;x1++; y1++;
</span><span class='line'>&#9;&#9;&#9;for(k=x1;k&lt;=x2;k++)
</span><span class='line'>&#9;&#9;&#9;&#9;for(l=y1;l&lt;=y2;l++)
</span><span class='line'>&#9;&#9;&#9;&#9;mark[i][id[k][l]] = 1;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>
</span><span class='line'>&#9;&#9;ans = 1000000000;
</span><span class='line'>&#9;&#9;if(!solve(row, col, mark))ans = -1;
</span><span class='line'>
</span><span class='line'>&#9;&#9;printf("%d\n",ans);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>

</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>#include&lt;algorithm&gt;
</span><span class='line'>
</span><span class='line'>using namespace std;
</span><span class='line'>
</span><span class='line'>const int MAXN = 225;
</span><span class='line'>int L[MAXN*MAXN], R[MAXN*MAXN], U[MAXN*MAXN], D[MAXN*MAXN];
</span><span class='line'>int S[MAXN];
</span><span class='line'>int Col[MAXN*MAXN];
</span><span class='line'>int limit;
</span><span class='line'>
</span><span class='line'>void Remove(int x) {
</span><span class='line'>&#9;for (int i = D[x]; i != x; i = D[i]) {
</span><span class='line'>&#9;&#9;L[R[i]] = L[i];
</span><span class='line'>&#9;&#9;R[L[i]] = R[i];
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>void Resume(int x) {
</span><span class='line'>&#9;for (int i = U[x]; i != x; i = U[i]) {
</span><span class='line'>&#9;&#9;L[R[i]] = R[L[i]] = i;
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>int Hash() {
</span><span class='line'>&#9;int ans = 0;
</span><span class='line'>&#9;bool hash[MAXN] = {0};
</span><span class='line'>&#9;for (int c = R[0]; c != 0; c = R[c])
</span><span class='line'>&#9;if (! hash[c]) {
</span><span class='line'>&#9;&#9;hash[c] = true;
</span><span class='line'>&#9;&#9;ans ++;
</span><span class='line'>&#9;&#9;for (int i = D[c]; i != c; i = D[i])
</span><span class='line'>&#9;&#9;for (int j = R[i]; j != i; j = R[j])
</span><span class='line'>&#9;&#9;hash[Col[j]] = true;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return ans;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>bool dfs(int depth) {
</span><span class='line'>&#9;if (depth + Hash() &gt; limit) return false;
</span><span class='line'>&#9;if (R[0] == 0) return true;
</span><span class='line'>&#9;int i, j, c, minnum = 2000000000;
</span><span class='line'>&#9;for (i = R[0]; i != 0; i = R[i]) {
</span><span class='line'>&#9;&#9;if (S[i] &lt; minnum) {
</span><span class='line'>&#9;&#9;&#9;minnum = S[i];
</span><span class='line'>&#9;&#9;&#9;c = i;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;}
</span><span class='line'>&#9;for (i = U[c]; i != c; i = U[i]) {
</span><span class='line'>&#9;&#9;Remove(i);
</span><span class='line'>&#9;&#9;for (j = R[i]; j != i; j = R[j]) Remove(j);
</span><span class='line'>&#9;&#9;if (dfs(depth + 1)) {
</span><span class='line'>&#9;&#9;&#9;for (j = L[i]; j != i; j = L[j]) Resume(j);
</span><span class='line'>&#9;&#9;&#9;Resume(i);
</span><span class='line'>&#9;&#9;&#9;return true;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;&#9;for (j = L[i]; j != i; j = L[j]) Resume(j);
</span><span class='line'>&#9;&#9;Resume(i);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return false;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int solve(int n, int m, int DL[][MAXN], int maxdepth) {
</span><span class='line'>&#9;if (maxdepth &gt; n) maxdepth = n;
</span><span class='line'>&#9;for (int i = 0; i &lt;= m; i ++) {
</span><span class='line'>&#9;&#9;&#9;L[i] = i - 1;
</span><span class='line'>&#9;&#9;&#9;R[i] = i + 1;
</span><span class='line'>&#9;&#9;&#9;U[i] = D[i] = i;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;&#9;L[0] = m;
</span><span class='line'>&#9;&#9;R[m] = 0;
</span><span class='line'>&#9;&#9;int cnt = m + 1;
</span><span class='line'>&#9;&#9;memset(S, 0, sizeof (S));
</span><span class='line'>&#9;&#9;for (int i = 1; i &lt;= n; i ++) {
</span><span class='line'>&#9;&#9;&#9;int head = cnt, tail = cnt;
</span><span class='line'>&#9;&#9;&#9;for (int c = 1; c &lt;= m; c ++) if (DL[i][c]) {
</span><span class='line'>&#9;&#9;&#9;&#9;S[c] ++;
</span><span class='line'>&#9;&#9;&#9;&#9;Col[cnt] = c;
</span><span class='line'>&#9;&#9;&#9;&#9;U[D[c]] = cnt;
</span><span class='line'>&#9;&#9;&#9;&#9;D[cnt] = D[c];
</span><span class='line'>&#9;&#9;&#9;&#9;U[cnt] = c;
</span><span class='line'>&#9;&#9;&#9;&#9;D[c] = cnt;
</span><span class='line'>&#9;&#9;&#9;&#9;L[cnt] = tail;
</span><span class='line'>&#9;&#9;&#9;&#9;R[tail] = cnt;
</span><span class='line'>&#9;&#9;&#9;&#9;R[cnt] = head;
</span><span class='line'>&#9;&#9;&#9;&#9;L[head] = cnt;
</span><span class='line'>&#9;&#9;&#9;&#9;tail = cnt;
</span><span class='line'>&#9;&#9;&#9;&#9;cnt ++;
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;&#9;int best = 0, worst = maxdepth;
</span><span class='line'>&#9;&#9;while (best &lt;= worst) {
</span><span class='line'>&#9;&#9;limit = (worst + best) &gt;&gt; 1;
</span><span class='line'>&#9;&#9;if (dfs(0)) worst = limit - 1;
</span><span class='line'>&#9;&#9;else best = limit + 1;
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return best;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int n,m,M[MAXN][MAXN];
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>&#9;int i,j,k,l,row,col,idr[33][33],idc[33][33];
</span><span class='line'>   
</span><span class='line'>&#9;char ch[33][33];
</span><span class='line'>&#9;while(scanf("%d %d",&n,&m) != EOF)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=n;i++) scanf("%s",ch[i]+1);
</span><span class='line'>&#9;   
</span><span class='line'>&#9;&#9;row = col = 0;
</span><span class='line'>&#9;   
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;&#9;&#9;for(j=1;j&lt;=m;j++)
</span><span class='line'>&#9;&#9;&#9;if(ch[i][j] == '.') idr[i][j] = ++row;
</span><span class='line'>&#9;&#9;&#9;else
</span><span class='line'>&#9;&#9;&#9;if(ch[i][j] == '#') idc[i][j] = ++col;
</span><span class='line'>&#9;&#9;   
</span><span class='line'>&#9;&#9;for(i=0;i&lt;=row;i++) for(j=0;j&lt;=col;j++) M[i][j] = 0;
</span><span class='line'>&#9;   
</span><span class='line'>&#9;&#9;for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;&#9;&#9;for(j=1;j&lt;=m;j++)
</span><span class='line'>&#9;&#9;&#9;if(ch[i][j] == '.')
</span><span class='line'>&#9;&#9;&#9;{
</span><span class='line'>&#9;&#9;&#9;&#9;k = i-1; l = j; while(k &gt; 0 && ch[k][l] == '.') k--;
</span><span class='line'>&#9;&#9;&#9;&#9;if(k &gt; 0 && ch[k][l] == '#') M[idr[i][j]][idc[k][l]] = 1;
</span><span class='line'>&#9;&#9;&#9;   
</span><span class='line'>&#9;&#9;&#9;&#9;k = i+1; l = j; while(k &lt;= n && ch[k][l] == '.') k++;
</span><span class='line'>&#9;&#9;&#9;&#9;if(k &lt;= n && ch[k][l] == '#') M[idr[i][j]][idc[k][l]] = 1;
</span><span class='line'>&#9;&#9;&#9;   
</span><span class='line'>&#9;&#9;&#9;&#9;k = i; l = j-1; while(l &gt; 0 && ch[k][l] == '.') l--;
</span><span class='line'>&#9;&#9;&#9;&#9;if(l &gt; 0 && ch[k][l] == '#') M[idr[i][j]][idc[k][l]] = 1;
</span><span class='line'>&#9;&#9;&#9;   
</span><span class='line'>&#9;&#9;&#9;&#9;k = i; l = j+1; while(l &lt;= m && ch[k][l] == '.') l++;
</span><span class='line'>&#9;&#9;&#9;&#9;if(l &lt;= m && ch[k][l] == '#') M[idr[i][j]][idc[k][l]] = 1;
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;   
</span><span class='line'>&#9;&#9;int ans = solve(row, col, M, col);
</span><span class='line'>&#9;&#9;printf("%d\n",ans);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return 0;  
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
