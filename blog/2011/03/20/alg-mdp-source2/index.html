</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>
</span><span class='line'>class DP {
</span><span class='line'>
</span><span class='line'>public:
</span><span class='line'>&#9;int n,m,can[33][33];
</span><span class='line'>&#9;int dp[200000],pre[200000],val[33],LL,UU,sta,next;
</span><span class='line'>&#9;int a[33],b[33],d[33],c[33];
</span><span class='line'>&#9;char p[200000][12];
</span><span class='line'>
</span><span class='line'>&#9;void input()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j;
</span><span class='line'>&#9;    char ch[13];
</span><span class='line'>
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        scanf("%s",ch);
</span><span class='line'>&#9;        for(j=1;j&lt;=m;j++) can[i][j] = ch[j-1]=='.'?1:0;
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;int ok()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,l;
</span><span class='line'>&#9;    l = 0;
</span><span class='line'>&#9;    for(i=1;i&lt;=m+1;i++)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        b[i] = d[i] = -1;
</span><span class='line'>&#9;        if(a[i] == 1) c[++l] = i;
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(a[i] == 2)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            if(l == 0) return 0;
</span><span class='line'>&#9;            b[c[l]] = i; d[i] = c[l];
</span><span class='line'>&#9;            l--;
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;    if(l != 0) return 0;
</span><span class='line'>&#9;    return 1;
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void init()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j,k;
</span><span class='line'>
</span><span class='line'>&#9;    val[1] = 1;
</span><span class='line'>&#9;    for(i=2;i&lt;=m+2;i++) val[i] = val[i-1]*3;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=0;i&lt;=m+2;i++) a[i] = 0;
</span><span class='line'>&#9;    a[1] = -1;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=0;i&lt;=val[m+2];i++)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        a[1]++;
</span><span class='line'>&#9;        k = 1; while(k &lt;= m+1 && a[k]&gt;2) { a[k]%=3; a[k+1]++; k++; }
</span><span class='line'>
</span><span class='line'>&#9;        if(ok() == 0) continue;
</span><span class='line'>
</span><span class='line'>&#9;        for(j=1;j&lt;=m+1;j++) {
</span><span class='line'>&#9;            p[i][j] = -1;
</span><span class='line'>&#9;            if(b[j] != -1) p[i][j] = b[j];
</span><span class='line'>&#9;            if(d[j] != -1) p[i][j] = d[j];
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void abc()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j,k;
</span><span class='line'>
</span><span class='line'>&#9;    input();
</span><span class='line'>&#9;    init();
</span><span class='line'>
</span><span class='line'>&#9;    for(i=0;i&lt;=val[m+2];i++) dp[i] = 0;
</span><span class='line'>
</span><span class='line'>&#9;    dp[0] = 1;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;        for(j=1;j&lt;=m;j++)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            if(j == 1)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                for(k=val[m+2]-1;k&gt;=0;k--)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    dp[k] = dp[k/3];
</span><span class='line'>&#9;                    if(k%3 != 0) dp[k] = 0;
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            for(k=0;k&lt;val[m+2];k++)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                pre[k] = dp[k];
</span><span class='line'>&#9;                dp[k] = 0;
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            for(k=0;k&lt;val[m+2];k++)
</span><span class='line'>&#9;            if(pre[k] &gt; 0)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                LL = k/val[j]%3;
</span><span class='line'>&#9;                UU = k/val[j+1]%3;
</span><span class='line'>
</span><span class='line'>&#9;                if(can[i][j] == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    if(LL == 0 && UU == 0)
</span><span class='line'>&#9;                    {
</span><span class='line'>&#9;                        dp[k] += pre[k];
</span><span class='line'>&#9;                    }
</span><span class='line'>&#9;                    continue;
</span><span class='line'>&#9;                }
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>&#9;                if(UU == 0 && LL == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k+val[j]+val[j+1]+val[j+1];
</span><span class='line'>
</span><span class='line'>&#9;                    dp[sta] += pre[k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k;
</span><span class='line'>&#9;                    dp[sta] += pre[k];
</span><span class='line'>
</span><span class='line'>&#9;                    sta = k+k/val[j+1]%3*(val[j]-val[j+1]);
</span><span class='line'>&#9;                    dp[sta] += pre[k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(UU == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k;
</span><span class='line'>&#9;                    dp[sta] += pre[k];
</span><span class='line'>
</span><span class='line'>&#9;                    sta = k+k/val[j]%3*(-val[j]+val[j+1]);
</span><span class='line'>&#9;                    dp[sta] += pre[k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 2 && UU == 1)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k-val[j]-val[j]-val[j+1];
</span><span class='line'>&#9;                    dp[sta] += pre[k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 1 && UU == 1)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    if(p[k][j+1] &gt; 0 && p[k][j+1] &lt;= m+1)
</span><span class='line'>&#9;                    {
</span><span class='line'>&#9;                        sta = k-val[j]-val[j+1]-val[p[k][j+1]];
</span><span class='line'>&#9;                        dp[sta] += pre[k];
</span><span class='line'>&#9;                    }
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 2 && UU == 2)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    if(p[k][j] &gt; 0)
</span><span class='line'>&#9;                    {
</span><span class='line'>&#9;                        sta = k-val[j]-val[j]-val[j+1]-val[j+1]+val[p[k][j]];
</span><span class='line'>&#9;                        dp[sta] += pre[k];
</span><span class='line'>&#9;                    }
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;            }
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    printf("%d\n",dp[1+val[m]*2]);
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void solve()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    while(true)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        scanf("%d %d",&n,&m);
</span><span class='line'>&#9;        if(n == 0 && m == 0) break;
</span><span class='line'>&#9;        abc();
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>};
</span><span class='line'>
</span><span class='line'>int main() {
</span><span class='line'>&#9;    DP dp;
</span><span class='line'>&#9;    dp.solve();
</span><span class='line'>&#9;    return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>

</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>
</span><span class='line'>int n,m,can[33][33];
</span><span class='line'>int dp[200000],pre[200000],val[33],LL,UU,sta,next;
</span><span class='line'>int a[33],b[33],d[33],c[33],cas=0;
</span><span class='line'>char p[200000][12];
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>class DP {
</span><span class='line'>
</span><span class='line'>public:
</span><span class='line'>&#9;void input()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;        for(j=1;j&lt;=m;j++) scanf("%d",&can[i][j]);
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;int ok()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,l;
</span><span class='line'>&#9;    l = 0;
</span><span class='line'>&#9;    for(i=1+m;i&gt;=1;i--)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        b[i] = d[i] = -1;
</span><span class='line'>&#9;        if(a[i] == 2) c[++l] = i;
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(a[i] == 1)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            if(l == 0) return 0;
</span><span class='line'>&#9;            d[c[l]] = i; b[i] = c[l];
</span><span class='line'>&#9;            l--;
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;    if(l != 1) return 0;
</span><span class='line'>&#9;    return 1;
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void init()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j,k;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=0;i&lt;=12;i++) a[i] = 0;
</span><span class='line'>&#9;    a[1] = -1;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=0;i&lt;=val[m+2];i++)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        a[1]++;
</span><span class='line'>&#9;        k = 1; while(k &lt;= m+1 && a[k]&gt;2) { a[k]%=3; a[k+1]++; k++; }
</span><span class='line'>
</span><span class='line'>&#9;        if(ok() == 0) continue;
</span><span class='line'>
</span><span class='line'>&#9;        for(j=1;j&lt;=m+1;j++) {
</span><span class='line'>&#9;            p[i][j] = -1;
</span><span class='line'>&#9;            if(b[j] != -1) p[i][j] = b[j];
</span><span class='line'>&#9;            if(d[j] != -1) p[i][j] = d[j];
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void abc()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j,k,ans=-1000000000;
</span><span class='line'>
</span><span class='line'>&#9;    val[1] = 1;
</span><span class='line'>&#9;    for(i=2;i&lt;=12;i++) val[i] = val[i-1]*3;
</span><span class='line'>
</span><span class='line'>&#9;    input();
</span><span class='line'>&#9;    init();
</span><span class='line'>
</span><span class='line'>&#9;    for(i=0;i&lt;=val[m+2];i++) dp[i] = -1000000000;
</span><span class='line'>
</span><span class='line'>&#9;    //dp[0] = 0;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;        for(j=1;j&lt;=m;j++)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            if(j == 1)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                for(k=val[m+2]-1;k&gt;=0;k--)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    dp[k] = dp[k/3];
</span><span class='line'>&#9;                    if(k%3 != 0) dp[k] = -1000000000;
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            for(k=0;k&lt;val[m+2];k++)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                pre[k] = dp[k];
</span><span class='line'>&#9;                dp[k] = -1000000000;
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            if(i == 1 && j == 1)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                dp[2] = dp[6] = can[1][1];
</span><span class='line'>&#9;                continue;
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            if(i == n && j == m)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                k = val[m]*2;
</span><span class='line'>&#9;                if(ans &lt; pre[k]+can[n][m])
</span><span class='line'>&#9;                        ans = pre[k]+can[n][m];
</span><span class='line'>
</span><span class='line'>&#9;                k = val[m+1]*2;
</span><span class='line'>&#9;                if(ans &lt; pre[k]+can[n][m])
</span><span class='line'>&#9;                        ans = pre[k]+can[n][m];
</span><span class='line'>&#9;                continue;
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            for(k=0;k&lt;val[m+2];k++)
</span><span class='line'>&#9;            if(pre[k] &gt; -1000000000)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                LL = k/val[j]%3;
</span><span class='line'>&#9;                UU = k/val[j+1]%3;
</span><span class='line'>
</span><span class='line'>&#9;                if(UU == 0 && LL == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k+val[j]+val[j+1]+val[j+1];
</span><span class='line'>
</span><span class='line'>&#9;                    if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                        dp[sta] = pre[k] + can[i][j];
</span><span class='line'>
</span><span class='line'>&#9;                    if(dp[k] &lt; pre[k]) dp[k] = pre[k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k;
</span><span class='line'>&#9;                    if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                        dp[sta] = pre[k] + can[i][j];
</span><span class='line'>
</span><span class='line'>&#9;                    sta = k+k/val[j+1]%3*(val[j]-val[j+1]);
</span><span class='line'>&#9;                    if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                        dp[sta] = pre[k] + can[i][j];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(UU == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k;
</span><span class='line'>&#9;                    if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                        dp[sta] = pre[k] + can[i][j];
</span><span class='line'>
</span><span class='line'>&#9;                    sta = k+k/val[j]%3*(-val[j]+val[j+1]);
</span><span class='line'>&#9;                    if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                        dp[sta] = pre[k] + can[i][j];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 2 && UU == 1)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k-val[j]-val[j]-val[j+1];
</span><span class='line'>&#9;                    if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                        dp[sta] = pre[k] + can[i][j];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 1 && UU == 1)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    if(p[k][j+1] &gt; 0 && p[k][j+1] &lt;= m+1)
</span><span class='line'>&#9;                    {
</span><span class='line'>&#9;                        sta = k-val[j]-val[j+1]-val[p[k][j+1]];
</span><span class='line'>&#9;                        if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                          dp[sta] = pre[k] + can[i][j];
</span><span class='line'>&#9;                    }
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 2 && UU == 2)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    if(p[k][j] &gt; 0)
</span><span class='line'>&#9;                    {
</span><span class='line'>&#9;                        sta = k-val[j]-val[j]-val[j+1]-val[j+1]+val[p[k][j]];
</span><span class='line'>&#9;                        if(pre[k] + can[i][j] &gt; dp[sta])
</span><span class='line'>&#9;                            dp[sta] = pre[k] + can[i][j];
</span><span class='line'>&#9;                    }
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;            }
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    if(n == 1 && m == 1) ans = can[1][1];
</span><span class='line'>
</span><span class='line'>&#9;    printf("Case %d: %d\n",++cas,ans);
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void solve()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    while(scanf("%d %d",&n,&m) != EOF)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        abc();
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>};
</span><span class='line'>
</span><span class='line'>int main() {
</span><span class='line'>&#9;    DP dp;
</span><span class='line'>&#9;    dp.solve();
</span><span class='line'>&#9;    return 0;
</span><span class='line'>
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
