</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>
</span><span class='line'>#define N 50000   // N = all
</span><span class='line'>#define M 1600000  // M = 3^m
</span><span class='line'>
</span><span class='line'>int n,m,can[33][33],last[33][33];
</span><span class='line'>
</span><span class='line'>int all,val[33],r[N],e[M],p[N][13],b[33],w[33],cas=0;
</span><span class='line'>
</span><span class='line'>long long dp[2][N];
</span><span class='line'>
</span><span class='line'>int H[N][15];
</span><span class='line'>
</span><span class='line'>void change()
</span><span class='line'>{
</span><span class='line'>    int i,j,tmp[33][33];
</span><span class='line'>    for(i=1;i&lt;=n;i++) for(j=1;j&lt;=m;j++) tmp[m-j+1][i] = can[i][j];
</span><span class='line'>    j = n; n = m; m = j;
</span><span class='line'>    for(i=1;i&lt;=n;i++)
</span><span class='line'>        for(j=1;j&lt;=m;j++) can[i][j] = tmp[i][j];
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void input()
</span><span class='line'>{
</span><span class='line'>    int i,j;
</span><span class='line'>    char ch[33];
</span><span class='line'>
</span><span class='line'>    scanf("%d %d",&n,&m);
</span><span class='line'>    for(i=1;i&lt;=n;i++)
</span><span class='line'>    {
</span><span class='line'>        scanf("%s",ch);
</span><span class='line'>        for(j=1;j&lt;=m;j++)
</span><span class='line'>            if(ch[j-1] == 'O') can[i][j] = 1;
</span><span class='line'>            else
</span><span class='line'>            if(ch[j-1] == '*') can[i][j] = 2;
</span><span class='line'>            else
</span><span class='line'>                can[i][j] = 0;
</span><span class='line'>    }
</span><span class='line'>
</span><span class='line'>    if(n &lt; m) change();
</span><span class='line'>
</span><span class='line'>    int k=0;
</span><span class='line'>    for(i=1;i&lt;=n;i++) for(j=1;j&lt;=m;j++)
</span><span class='line'>    {
</span><span class='line'>        if(can[i][j] == 1) k++;
</span><span class='line'>        last[i][j] = k;
</span><span class='line'>    }
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int ok(int kk)
</span><span class='line'>{
</span><span class='line'>    int i,l,a[15],c[15];
</span><span class='line'>    for(i=1;i&lt;=m+1;i++) { a[i] = kk%3; kk /= 3; b[i] = -1; }
</span><span class='line'>    l = 0;
</span><span class='line'>    for(i=1;i&lt;=m+1;i++)
</span><span class='line'>        if(a[i] == 1) c[++l] = i;
</span><span class='line'>        else
</span><span class='line'>        if(a[i] == 2)
</span><span class='line'>        {
</span><span class='line'>            if(l == 0) return 0;
</span><span class='line'>            b[c[l]] = i; b[i] = c[l];
</span><span class='line'>            l--;
</span><span class='line'>        }
</span><span class='line'>    if(l &gt; 0) return 0;
</span><span class='line'>    return 1;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void init()
</span><span class='line'>{
</span><span class='line'>    int i,j;
</span><span class='line'>    val[1] = 1;
</span><span class='line'>    for(i=2;i&lt;=m+2;i++) val[i] = val[i-1]*3;
</span><span class='line'>
</span><span class='line'>    all=0;
</span><span class='line'>    for(i=0;i&lt;val[m+2];i++)
</span><span class='line'>    {
</span><span class='line'>        e[i] = -1;
</span><span class='line'>        if(ok(i) == 1)
</span><span class='line'>        {
</span><span class='line'>            e[i] = all; r[all] = i;
</span><span class='line'>            for(j=1;j&lt;=m+1;j++) p[all][j] = b[j];
</span><span class='line'>            all++;
</span><span class='line'>        }
</span><span class='line'>    }
</span><span class='line'>
</span><span class='line'>    for(i=0;i&lt;all;i++)
</span><span class='line'>        for(j=1;j&lt;=m+1;j++)
</span><span class='line'>        {
</span><span class='line'>            H[i][j] = r[i]/val[j]%3;
</span><span class='line'>        }
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void solve()
</span><span class='line'>{
</span><span class='line'>    int i,j,k,LL,UU,sta,u,y;
</span><span class='line'>
</span><span class='line'>    long long ans = 0;
</span><span class='line'>
</span><span class='line'>    u = 0;
</span><span class='line'>    for(i=0;i&lt;all;i++) dp[u][i] = 0; dp[u][0] = 1;
</span><span class='line'>
</span><span class='line'>    for(i=1;i&lt;=n;i++)
</span><span class='line'>        for(j=1;j&lt;=m;j++)
</span><span class='line'>        {
</span><span class='line'>            y = u; u = 1-u;
</span><span class='line'>            if(j == 1)
</span><span class='line'>            {
</span><span class='line'>                for(k=all-1;k&gt;=0;k--)
</span><span class='line'>                {
</span><span class='line'>                    if(e[r[k]/3] &gt;= 0) dp[y][k] = dp[y][e[r[k]/3]];
</span><span class='line'>                    if(r[k]%3 != 0) dp[y][k] = 0;
</span><span class='line'>                }
</span><span class='line'>            }
</span><span class='line'>
</span><span class='line'>            for(k=0;k&lt;all;k++) dp[u][k] = 0;
</span><span class='line'>
</span><span class='line'>            for(k=0;k&lt;all;k++)
</span><span class='line'>            {
</span><span class='line'>                LL = H[k][j]; UU = H[k][j+1];
</span><span class='line'>
</span><span class='line'>                if(can[i][j] == 0)
</span><span class='line'>                {
</span><span class='line'>                    if(LL == 0 && UU == 0)
</span><span class='line'>                    {
</span><span class='line'>                        dp[u][k] = dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                    continue;
</span><span class='line'>                }
</span><span class='line'>
</span><span class='line'>                if(can[i][j] == 2)
</span><span class='line'>                {
</span><span class='line'>                    if(LL == 0 && UU == 0)
</span><span class='line'>                        dp[u][k] += dp[y][k];
</span><span class='line'>                }
</span><span class='line'>
</span><span class='line'>                if(LL == 0 && UU == 0)
</span><span class='line'>                {
</span><span class='line'>                    sta = r[k] + val[j] + val[j+1]*2;
</span><span class='line'>                    dp[u][e[sta]] += dp[y][k];
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(LL == 0)
</span><span class='line'>                {
</span><span class='line'>                    dp[u][k] += dp[y][k];
</span><span class='line'>
</span><span class='line'>                    sta = r[k] - UU*val[j+1] + UU*val[j];
</span><span class='line'>                    dp[u][e[sta]] += dp[y][k];
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(UU == 0)
</span><span class='line'>                {
</span><span class='line'>                    dp[u][k] += dp[y][k];
</span><span class='line'>
</span><span class='line'>                    sta = r[k] - LL*val[j] + LL*val[j+1];
</span><span class='line'>                    dp[u][e[sta]] += dp[y][k];
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(LL == 1 && UU == 1)
</span><span class='line'>                {
</span><span class='line'>                    if(p[k][j+1] &gt; 0)
</span><span class='line'>                    {
</span><span class='line'>                        sta = r[k]-val[j]-val[j+1]-val[p[k][j+1]];
</span><span class='line'>                        dp[u][e[sta]] += dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(LL == 2 && UU == 2)
</span><span class='line'>                {
</span><span class='line'>                    if(p[k][j] &gt; 0)
</span><span class='line'>                    {
</span><span class='line'>                        sta = r[k]-val[j]*2-val[j+1]*2+val[p[k][j]];
</span><span class='line'>                        dp[u][e[sta]] += dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(LL == 2 && UU == 1)
</span><span class='line'>                {
</span><span class='line'>                    sta = r[k] - 2*val[j]-val[j+1];
</span><span class='line'>                    dp[u][e[sta]] += dp[y][k];
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(LL == 1 && UU == 2)
</span><span class='line'>                {
</span><span class='line'>                    if(r[k]-val[j]-val[j+1]*2 == 0 && last[i][j] == last[n][m])
</span><span class='line'>                    {
</span><span class='line'>                        ans += dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                }
</span><span class='line'>            }
</span><span class='line'>        }
</span><span class='line'>    cas++;
</span><span class='line'>    printf("Case %d: %lld\n",cas,ans);
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>    int i,T;
</span><span class='line'>    scanf("%d",&T);
</span><span class='line'>
</span><span class='line'>    m = 12;
</span><span class='line'>    init(); r[all] = 1000000000;
</span><span class='line'>
</span><span class='line'>    while(T-- &gt; 0)
</span><span class='line'>    {
</span><span class='line'>        input();
</span><span class='line'>        for(i=0;r[i]&lt;val[m+2];i++); all = i;
</span><span class='line'>        solve();
</span><span class='line'>    }
</span><span class='line'>    return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>

</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>
</span><span class='line'>#define N 60000+100 // 3^(m+1)
</span><span class='line'>
</span><span class='line'>int n,m,can[33][33];
</span><span class='line'>
</span><span class='line'>int dp[2][N],H[N][13],val[33];
</span><span class='line'>
</span><span class='line'>void solve()
</span><span class='line'>{
</span><span class='line'>    int i,j,k,LL,UU,all,sta,u,y;
</span><span class='line'>
</span><span class='line'>    all = val[m+2]; u = 0;
</span><span class='line'>    for(i=0;i&lt;all;i++) dp[u][i] = 1000000;
</span><span class='line'>    dp[u][0] = 0;
</span><span class='line'>
</span><span class='line'>    for(i=1;i&lt;=n;i++)
</span><span class='line'>        for(j=1;j&lt;=m;j++)
</span><span class='line'>        {
</span><span class='line'>            y = u; u = 1-u;
</span><span class='line'>            if(j == 1)
</span><span class='line'>            {
</span><span class='line'>                for(k=all-1;k&gt;=0;k--)
</span><span class='line'>                {
</span><span class='line'>                    dp[y][k] = dp[y][k/3];
</span><span class='line'>                    if(k%3 != 0) dp[y][k] = 1000000;
</span><span class='line'>                }
</span><span class='line'>            }
</span><span class='line'>
</span><span class='line'>            for(k=0;k&lt;all;k++) dp[u][k] = 1000000;
</span><span class='line'>
</span><span class='line'>            for(k=0;k&lt;all;k++)
</span><span class='line'>            {
</span><span class='line'>                LL = H[k][j]; UU = H[k][j+1];
</span><span class='line'>
</span><span class='line'>                if(can[i][j] == 1)
</span><span class='line'>                {
</span><span class='line'>                    if(LL == 0 && UU == 0)
</span><span class='line'>                    {
</span><span class='line'>                        dp[u][k] = dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                    continue;
</span><span class='line'>                }
</span><span class='line'>
</span><span class='line'>                if(can[i][j] == 0)
</span><span class='line'>                {
</span><span class='line'>                    if(LL == 0 && UU == 0)
</span><span class='line'>                    {
</span><span class='line'>                        if(dp[u][k] &gt; dp[y][k]) dp[u][k] = dp[y][k];
</span><span class='line'>
</span><span class='line'>                        sta = k+val[j]+val[j+1];
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 2) dp[u][sta] = dp[y][k]+2;
</span><span class='line'>
</span><span class='line'>                        sta = k+(val[j]+val[j+1])*2;
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 2) dp[u][sta] = dp[y][k]+2;
</span><span class='line'>                    }
</span><span class='line'>                    else
</span><span class='line'>                    if(LL == 0)
</span><span class='line'>                    {
</span><span class='line'>                        if(dp[u][k] &gt; dp[y][k]+1) dp[u][k] = dp[y][k]+1;
</span><span class='line'>
</span><span class='line'>                        sta = k-val[j+1]*UU+val[j]*UU;
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 1) dp[u][sta] = dp[y][k]+1;
</span><span class='line'>                    }
</span><span class='line'>                    else
</span><span class='line'>                    if(UU == 0)
</span><span class='line'>                    {
</span><span class='line'>                        if(dp[u][k] &gt; dp[y][k]+1) dp[u][k] = dp[y][k]+1;
</span><span class='line'>
</span><span class='line'>                        sta = k-val[j]*LL+val[j+1]*LL;
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 1) dp[u][sta] = dp[y][k]+1;
</span><span class='line'>                    }
</span><span class='line'>                    else
</span><span class='line'>                    if(LL == 1 && UU == 1)
</span><span class='line'>                    {
</span><span class='line'>                        sta = k-val[j]-val[j+1];
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k]) dp[u][sta] = dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                    else
</span><span class='line'>                    if(LL == 2 && UU == 2)
</span><span class='line'>                    {
</span><span class='line'>                        sta = k-(val[j]+val[j+1])*2;
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k]) dp[u][sta] = dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(can[i][j] == 2)
</span><span class='line'>                {
</span><span class='line'>                    if(LL == 0 && UU == 0)
</span><span class='line'>                    {
</span><span class='line'>                        sta = k+val[j];
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 1) dp[u][sta] = dp[y][k]+1;
</span><span class='line'>
</span><span class='line'>                        sta = k+val[j+1];
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 1) dp[u][sta] = dp[y][k]+1;
</span><span class='line'>                    }
</span><span class='line'>                    else
</span><span class='line'>                    if((LL == 1 && UU == 0) || (LL == 0 && UU == 1))
</span><span class='line'>                    {
</span><span class='line'>                        sta = k-LL*val[j]-UU*val[j+1];
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k]) dp[u][sta] = dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                }
</span><span class='line'>                else
</span><span class='line'>                if(can[i][j] == 3)
</span><span class='line'>                {
</span><span class='line'>                    if(LL == 0 && UU == 0)
</span><span class='line'>                    {
</span><span class='line'>                        sta = k+val[j]*2;
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 1) dp[u][sta] = dp[y][k]+1;
</span><span class='line'>
</span><span class='line'>                        sta = k+val[j+1]*2;
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k] + 1) dp[u][sta] = dp[y][k]+1;
</span><span class='line'>                    }
</span><span class='line'>                    else
</span><span class='line'>                    if((LL == 2 && UU == 0) || (LL == 0 && UU == 2))
</span><span class='line'>                    {
</span><span class='line'>                        sta = k-LL*val[j]-UU*val[j+1];
</span><span class='line'>                        if(dp[u][sta] &gt; dp[y][k]) dp[u][sta] = dp[y][k];
</span><span class='line'>                    }
</span><span class='line'>                }
</span><span class='line'>            }
</span><span class='line'>        }
</span><span class='line'>    if(dp[u][0] == 1000000) dp[u][0] = 0;
</span><span class='line'>    printf("%d\n",dp[u][0]);
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>    int i,j;
</span><span class='line'>
</span><span class='line'>    val[1] = 1;
</span><span class='line'>    for(i=2;i&lt;=9+2;i++) val[i] = val[i-1]*3;
</span><span class='line'>    for(i=0;i&lt;val[9+2];i++) for(j=1;j&lt;=9+1;j++) H[i][j] = i/val[j]%3;
</span><span class='line'>
</span><span class='line'>    while(scanf("%d %d",&n,&m) != EOF)
</span><span class='line'>    {
</span><span class='line'>        if(n == 0 && m == 0)break;
</span><span class='line'>
</span><span class='line'>        for(i=1;i&lt;=n;i++)
</span><span class='line'>            for(j=1;j&lt;=m;j++) scanf("%d",&can[i][j]);
</span><span class='line'>
</span><span class='line'>        solve();
</span><span class='line'>    }
</span><span class='line'>    return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
