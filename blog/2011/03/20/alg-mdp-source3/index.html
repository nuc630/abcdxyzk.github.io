</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>
</span><span class='line'>#define N 7000 // 3^(n+1)
</span><span class='line'>#define M 333  // all = 300+
</span><span class='line'>
</span><span class='line'>int n,m;
</span><span class='line'>int val[33],s[33],b[33],all,r[M],e[N];
</span><span class='line'>int p[M][13],kk,H[M][13];
</span><span class='line'>
</span><span class='line'>int A[M][M],B[M][M],tmp[M][M];
</span><span class='line'>
</span><span class='line'>void mul(int A[M][M], int B[M][M])
</span><span class='line'>{
</span><span class='line'>&#9;int i,j,k;
</span><span class='line'>&#9;long long w;
</span><span class='line'>&#9;for(i=0;i&lt;all;i++)
</span><span class='line'>&#9;    for(j=0;j&lt;all;j++)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        w = 0;
</span><span class='line'>&#9;        for(k=0;k&lt;all;k++) if(A[i][k] != 0 && B[k][j] != 0) w += (long long)A[i][k]*(long long)B[k][j];
</span><span class='line'>&#9;        if(w &gt; 7777777) w = w-w/7777777*7777777;
</span><span class='line'>&#9;        tmp[i][j] = (int)(w);
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;for(i=0;i&lt;all;i++)
</span><span class='line'>&#9;    for(j=0;j&lt;all;j++) A[i][j] = tmp[i][j];
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int ok()
</span><span class='line'>{
</span><span class='line'>&#9;int i,l,c[33];
</span><span class='line'>&#9;l = 0;
</span><span class='line'>&#9;for(i=1;i&lt;=n+1;i++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    b[i] = -1;
</span><span class='line'>&#9;    if(s[i] == 1) c[++l] = i;
</span><span class='line'>&#9;    else
</span><span class='line'>&#9;    if(s[i] == 2) {
</span><span class='line'>&#9;        if(l == 0) return 0;
</span><span class='line'>&#9;        b[c[l]] = i; b[i] = c[l]; l--;
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;}
</span><span class='line'>&#9;if(l != 0) return 0;
</span><span class='line'>&#9;return 1;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void init()
</span><span class='line'>{
</span><span class='line'>&#9;int i,j;
</span><span class='line'>&#9;val[1] = 1;
</span><span class='line'>&#9;for(i=2;i&lt;=n+2;i++) val[i] = val[i-1]*3;
</span><span class='line'>
</span><span class='line'>&#9;for(i=0;i&lt;=n+2;i++) s[i] = 0;
</span><span class='line'>
</span><span class='line'>&#9;all = 0;
</span><span class='line'>&#9;for(i=0;i&lt;val[n+2];i++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    e[i] = -1;
</span><span class='line'>&#9;    if(ok() == 1)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        for(j=1;j&lt;=n+1;j++) p[all][j] = b[j];
</span><span class='line'>&#9;        r[all] = i; e[i] = all;
</span><span class='line'>&#9;        all++;
</span><span class='line'>&#9;    }
</span><span class='line'>&#9;    s[1]++;
</span><span class='line'>&#9;    j = 1; while(s[j] &gt; 2) { s[j] = 0; j++; s[j]++; }
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void abc()
</span><span class='line'>{
</span><span class='line'>&#9;int i,j,k,LL,UU,sta;
</span><span class='line'>&#9;for(i=0;i&lt;all;i++) for(j=0;j&lt;all;j++) A[i][j] = (i==j)?1:0;
</span><span class='line'>
</span><span class='line'>&#9;for(k=0;k&lt;all;k++) for(i=1;i&lt;=n+1;i++) H[k][i] = r[k]/val[i]%3;
</span><span class='line'>
</span><span class='line'>&#9;for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    for(j=0;j&lt;all;j++) for(k=0;k&lt;all;k++) B[j][k] = 0;
</span><span class='line'>
</span><span class='line'>&#9;    for(k=0;k&lt;all;k++)
</span><span class='line'>&#9;    {
</span><span class='line'>&#9;        LL = H[k][i]; UU = H[k][i+1];
</span><span class='line'>
</span><span class='line'>&#9;        if(LL == 0 && UU == 0)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            sta = r[k] + val[i] + val[i+1]*2;
</span><span class='line'>&#9;            if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(LL == 0)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            sta = r[k];
</span><span class='line'>&#9;            if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>
</span><span class='line'>&#9;            sta = r[k] + UU*(val[i]-val[i+1]);
</span><span class='line'>&#9;            if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(UU == 0)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            sta = r[k];
</span><span class='line'>&#9;            if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>
</span><span class='line'>&#9;            sta = r[k] + LL*(val[i+1]-val[i]);
</span><span class='line'>&#9;            if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(LL == 2 && UU == 1)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            sta = r[k] - val[i]*2 - val[i+1];
</span><span class='line'>&#9;            if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(LL == 1 && UU == 1)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            if(p[k][i+1] != -1)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                sta = r[k]-val[i]-val[i+1]-val[p[k][i+1]];
</span><span class='line'>&#9;                if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>&#9;            }
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;        else
</span><span class='line'>&#9;        if(LL == 2 && UU == 2)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            if(p[k][i] != -1)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                sta = r[k]-val[i]*2-val[i+1]*2+val[p[k][i]];
</span><span class='line'>&#9;                if(e[sta] != -1) B[e[sta]][k] += 1;
</span><span class='line'>&#9;            }
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;    }
</span><span class='line'>
</span><span class='line'>&#9;    mul(B, A);
</span><span class='line'>&#9;    for(j=0;j&lt;all;j++) for(k=0;k&lt;all;k++) A[j][k] = B[j][k];
</span><span class='line'>&#9;}
</span><span class='line'>&#9;// change
</span><span class='line'>&#9;for(i=0;i&lt;all;i++) for(j=0;j&lt;all;j++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    B[i][j] = 0;
</span><span class='line'>&#9;    if(e[r[i]/3] != -1)
</span><span class='line'>&#9;        B[i][j] = A[e[r[i]/3]][j];
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;int q[M],al=0;
</span><span class='line'>&#9;for(i=0;i&lt;all;i++) if(r[i]%3 == 0) q[al++] = r[i];
</span><span class='line'>
</span><span class='line'>&#9;for(i=0;i&lt;al;i++) for(j=0;j&lt;al;j++)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    A[i][j] = B[e[q[i]]][e[q[j]]];
</span><span class='line'>&#9;}
</span><span class='line'>&#9;all = al;
</span><span class='line'>&#9;for(kk=0;;kk++) if(q[kk] == 3+val[n+1]*2) break;
</span><span class='line'>
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void solve()
</span><span class='line'>{
</span><span class='line'>&#9;int i,j;
</span><span class='line'>&#9;for(i=0;i&lt;all;i++) for(j=0;j&lt;all;j++) B[i][j]=(i==j)?1:0;
</span><span class='line'>&#9;while(m &gt; 0)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    if(m%2 == 1) mul(B, A);
</span><span class='line'>&#9;    mul(A, A);
</span><span class='line'>&#9;    m /= 2;
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;if(B[kk][0] == 0)
</span><span class='line'>&#9;    printf("Impossible\n");
</span><span class='line'>&#9;else
</span><span class='line'>&#9;    printf("%d\n",B[kk][0]);
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>&#9;while(scanf("%d %d",&n,&m) != EOF)
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    init();
</span><span class='line'>&#9;    abc();
</span><span class='line'>&#9;    solve();
</span><span class='line'>&#9;}
</span><span class='line'>&#9;return 0;
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>

</pre></td><td class='code'><pre><code class=''><span class='line'>#include&lt;stdio.h&gt;
</span><span class='line'>#include&lt;string.h&gt;
</span><span class='line'>
</span><span class='line'>#define N 5000 // 2^(m+1)
</span><span class='line'>
</span><span class='line'>long long dp[2][N];
</span><span class='line'>int H[N][15];
</span><span class='line'>
</span><span class='line'>class DP {
</span><span class='line'>
</span><span class='line'>public:
</span><span class='line'>&#9;int cas;
</span><span class='line'>&#9;DP() {
</span><span class='line'>&#9;    cas = 0;
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;int n,m,can[33][33];
</span><span class='line'>&#9;int val[33],LL,UU,sta,next;
</span><span class='line'>
</span><span class='line'>&#9;void input()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j;
</span><span class='line'>&#9;    scanf("%d %d",&n,&m);
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;        for(j=1;j&lt;=m;j++) scanf("%d", &can[i][j]);
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void abc()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int i,j,k,u,y;
</span><span class='line'>
</span><span class='line'>&#9;    input();
</span><span class='line'>
</span><span class='line'>&#9;    u = 0;
</span><span class='line'>&#9;    for(i=0;i&lt;=(1&lt;&lt;(m+1));i++) dp[u][i] = 0;
</span><span class='line'>&#9;    dp[u][0] = 1;
</span><span class='line'>
</span><span class='line'>&#9;    for(i=1;i&lt;=n;i++)
</span><span class='line'>&#9;        for(j=1;j&lt;=m;j++)
</span><span class='line'>&#9;        {
</span><span class='line'>&#9;            y = u; u = 1-u;
</span><span class='line'>&#9;            if(j == 1)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                for(k=(1&lt;&lt;(m+1))-1;k&gt;=0;k--)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    dp[y][k] = dp[y][k/2];
</span><span class='line'>&#9;                    if(k%2==1) dp[y][k] = 0;
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;            }
</span><span class='line'>
</span><span class='line'>&#9;            for(k=0;k&lt;(1&lt;&lt;(m+1));k++) dp[u][k] = 0;
</span><span class='line'>
</span><span class='line'>&#9;            for(k=0;k&lt;(1&lt;&lt;(m+1));k++)
</span><span class='line'>&#9;            if(dp[y][k] &gt; 0)
</span><span class='line'>&#9;            {
</span><span class='line'>&#9;                LL = H[k][j];
</span><span class='line'>&#9;                UU = H[k][j+1];
</span><span class='line'>
</span><span class='line'>&#9;                if(can[i][j] == 0)               // sta = 0
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    if(LL == 0 && UU == 0)
</span><span class='line'>&#9;                    {
</span><span class='line'>&#9;                        dp[u][k] += dp[y][k];
</span><span class='line'>&#9;                    }
</span><span class='line'>&#9;                    continue;
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                                                 // sta = 1;
</span><span class='line'>&#9;                if(UU == 0 && LL == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k+(1&lt;&lt;(j-1))+(1&lt;&lt;j);
</span><span class='line'>&#9;                    dp[u][sta] += dp[y][k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k;
</span><span class='line'>&#9;                    dp[u][sta] += dp[y][k];
</span><span class='line'>
</span><span class='line'>&#9;                    sta = k+((1&lt;&lt;(j-1)) - (1&lt;&lt;j));
</span><span class='line'>&#9;                    dp[u][sta] += dp[y][k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(UU == 0)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k;
</span><span class='line'>&#9;                    dp[u][sta] += dp[y][k];
</span><span class='line'>
</span><span class='line'>&#9;                    sta = k+(-(1&lt;&lt;(j-1))+(1&lt;&lt;j));
</span><span class='line'>&#9;                    dp[u][sta] += dp[y][k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;                else
</span><span class='line'>&#9;                if(LL == 1 && UU == 1)
</span><span class='line'>&#9;                {
</span><span class='line'>&#9;                    sta = k-(1&lt;&lt;(j-1))-(1&lt;&lt;j);
</span><span class='line'>&#9;                    dp[u][sta] += dp[y][k];
</span><span class='line'>&#9;                }
</span><span class='line'>&#9;            }
</span><span class='line'>&#9;        }
</span><span class='line'>&#9;        cas++;
</span><span class='line'>&#9;        printf("Case %d: There are %lld ways to eat the trees.\n",cas,dp[u][0]);
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;void solve()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;    int k,j,T;
</span><span class='line'>
</span><span class='line'>&#9;    for(k=0;k&lt;(1&lt;&lt;(11+1));k++)
</span><span class='line'>&#9;        for(j=1;j&lt;=11+1;j++)
</span><span class='line'>&#9;            H[k][j] = k/(1&lt;&lt;(j-1))%2;
</span><span class='line'>
</span><span class='line'>&#9;    scanf("%d",&T);
</span><span class='line'>&#9;    while(T-- &gt; 0)
</span><span class='line'>&#9;        abc();
</span><span class='line'>&#9;}
</span><span class='line'>};
</span><span class='line'>
</span><span class='line'>int main()
</span><span class='line'>{
</span><span class='line'>&#9;    DP dp;
</span><span class='line'>&#9;    dp.solve();
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
