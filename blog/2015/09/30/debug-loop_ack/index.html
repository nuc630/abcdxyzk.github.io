</pre></td><td class='code'><pre><code class=''><span class='line'>commit 4fb17a6091674f469e8ac85dc770fbf9a9ba7cc8
</span><span class='line'>Author: Neal Cardwell &lt;ncardwell@google.com&gt;
</span><span class='line'>Date:   Fri Feb 6 16:04:41 2015 -0500
</span><span class='line'>
</span><span class='line'>&#9;tcp: mitigate ACK loops for connections as tcp_timewait_sock
</span><span class='line'>&#9;
</span><span class='line'>&#9;Ensure that in state FIN_WAIT2 or TIME_WAIT, where the connection is
</span><span class='line'>&#9;represented by a tcp_timewait_sock, we rate limit dupacks in response
</span><span class='line'>&#9;to incoming packets (a) with TCP timestamps that fail PAWS checks, or
</span><span class='line'>&#9;(b) with sequence numbers that are out of the acceptable window.
</span><span class='line'>&#9;

</span><span class='line'>&#9;(a) with TCP timestamps that fail PAWS checks, or (b) with sequence

</span><span class='line'>&#9;for "challenge ACKs". When deciding whether to send a challence ACK,
</span><span class='line'>&#9;we first consult the new per-connection rate limit, and then the
</span><span class='line'>&#9;global rate limit.

</span><span class='line'>commit a9b2c06dbef48ed31cff1764c5ce824829106f4f

</span><span class='line'>&#9;
</span><span class='line'>&#9;In the SYN_RECV state, where the TCP connection is represented by

</span><span class='line'>&#9;retransmitted SYNs: we do not send a SYNACK in response to client SYN

</span><span class='line'>&#9;SYN.

</span><span class='line'>&#9;proceed unimpeded, even for the most aggressive platforms, iOS and
</span><span class='line'>&#9;MacOS, which actually retransmit SYNs 1-second intervals for several
</span><span class='line'>&#9;times in a row. They use SYN RTO timeouts following the progression:
</span><span class='line'>&#9;1,1,1,1,1,2,4,8,16,32.

</span><span class='line'>commit 032ee4236954eb214651cb9bfc1b38ffa8fd7a01
</span><span class='line'>Author: Neal Cardwell &lt;ncardwell@google.com&gt;
</span><span class='line'>Date:   Fri Feb 6 16:04:38 2015 -0500
</span><span class='line'>
</span><span class='line'>&#9;tcp: helpers to mitigate ACK loops by rate-limiting out-of-window dupacks
</span><span class='line'>&#9;
</span><span class='line'>&#9;Helpers for mitigating ACK loops by rate-limiting dupacks sent in
</span><span class='line'>&#9;response to incoming out-of-window packets.
</span><span class='line'>&#9;
</span><span class='line'>&#9;This patch includes:
</span><span class='line'>&#9;
</span><span class='line'>&#9;- rate-limiting logic
</span><span class='line'>&#9;- sysctl to control how often we allow dupacks to out-of-window packets
</span><span class='line'>&#9;- SNMP counter for cases where we rate-limited our dupack sending
</span><span class='line'>&#9;
</span><span class='line'>&#9;The rate-limiting logic in this patch decides to not send dupacks in
</span><span class='line'>&#9;response to out-of-window segments if (a) they are SYNs or pure ACKs
</span><span class='line'>&#9;and (b) the remote endpoint is sending them faster than the configured
</span><span class='line'>&#9;rate limit.
</span><span class='line'>&#9;
</span><span class='line'>&#9;We rate-limit our responses rather than blocking them entirely or
</span><span class='line'>&#9;resetting the connection, because legitimate connections can rely on
</span><span class='line'>&#9;dupacks in response to some out-of-window segments. For example, zero
</span><span class='line'>&#9;window probes are typically sent with a sequence number that is below
</span><span class='line'>&#9;the current window, and ZWPs thus expect to thus elicit a dupack in
</span><span class='line'>&#9;response.
</span><span class='line'>&#9;
</span><span class='line'>&#9;We allow dupacks in response to TCP segments with data, because these
</span><span class='line'>&#9;may be spurious retransmissions for which the remote endpoint wants to
</span><span class='line'>&#9;receive DSACKs. This is safe because segments with data can't
</span><span class='line'>&#9;realistically be part of ACK loops, which by their nature consist of
</span><span class='line'>&#9;each side sending pure/data-less ACKs to each other.
</span><span class='line'>&#9;
</span><span class='line'>&#9;The dupack interval is controlled by a new sysctl knob,
</span><span class='line'>&#9;tcp_invalid_ratelimit, given in milliseconds, in case an administrator
</span><span class='line'>&#9;needs to dial this upward in the face of a high-rate DoS attack. The
</span><span class='line'>&#9;name and units are chosen to be analogous to the existing analogous
</span><span class='line'>&#9;knob for ICMP, icmp_ratelimit.
</span><span class='line'>&#9;
</span><span class='line'>&#9;The default value for tcp_invalid_ratelimit is 500ms, which allows at
</span><span class='line'>&#9;most one such dupack per 500ms. This is chosen to be 2x faster than
</span><span class='line'>&#9;the 1-second minimum RTO interval allowed by RFC 6298 (section 2, rule
</span><span class='line'>&#9;2.4). We allow the extra 2x factor because network delay variations
</span><span class='line'>&#9;can cause packets sent at 1 second intervals to be compressed and
</span><span class='line'>&#9;arrive much closer.

</span><span class='line'>diff --git a/Documentation/networking/ip-sysctl.txt b/Documentation/networking/ip-sysctl.txt
</span><span class='line'>index a5e4c81..1b8c964 100644
</span><span class='line'>--- a/Documentation/networking/ip-sysctl.txt
</span><span class='line'>+++ b/Documentation/networking/ip-sysctl.txt
</span><span class='line'>@@ -290,6 +290,28 @@ tcp_frto - INTEGER
</span><span class='line'> 
</span><span class='line'>  By default it's enabled with a non-zero value. 0 disables F-RTO.
</span><span class='line'> 
</span><span class='line'>+tcp_invalid_ratelimit - INTEGER
</span><span class='line'>+ Limit the maximal rate for sending duplicate acknowledgments
</span><span class='line'>+ in response to incoming TCP packets that are for an existing
</span><span class='line'>+ connection but that are invalid due to any of these reasons:
</span><span class='line'>+
</span><span class='line'>+   (a) out-of-window sequence number,
</span><span class='line'>+   (b) out-of-window acknowledgment number, or
</span><span class='line'>+   (c) PAWS (Protection Against Wrapped Sequence numbers) check failure
</span><span class='line'>+
</span><span class='line'>+ This can help mitigate simple "ack loop" DoS attacks, wherein
</span><span class='line'>+ a buggy or malicious middlebox or man-in-the-middle can
</span><span class='line'>+ rewrite TCP header fields in manner that causes each endpoint
</span><span class='line'>+ to think that the other is sending invalid TCP segments, thus
</span><span class='line'>+ causing each side to send an unterminating stream of duplicate
</span><span class='line'>+ acknowledgments for invalid segments.
</span><span class='line'>+
</span><span class='line'>+ Using 0 disables rate-limiting of dupacks in response to
</span><span class='line'>+ invalid segments; otherwise this value specifies the minimal
</span><span class='line'>+ space between sending such dupacks, in milliseconds.
</span><span class='line'>+
</span><span class='line'>+ Default: 500 (milliseconds).
</span><span class='line'>+
</span><span class='line'> tcp_keepalive_time - INTEGER
</span><span class='line'>  How often TCP sends out keepalive messages when keepalive is enabled.
</span><span class='line'>  Default: 2hours.
</span><span class='line'>diff --git a/include/net/tcp.h b/include/net/tcp.h
</span><span class='line'>index 28e9bd3..b81f45c 100644
</span><span class='line'>--- a/include/net/tcp.h
</span><span class='line'>+++ b/include/net/tcp.h
</span><span class='line'>@@ -274,6 +274,7 @@ extern int sysctl_tcp_challenge_ack_limit;
</span><span class='line'> extern unsigned int sysctl_tcp_notsent_lowat;
</span><span class='line'> extern int sysctl_tcp_min_tso_segs;
</span><span class='line'> extern int sysctl_tcp_autocorking;
</span><span class='line'>+extern int sysctl_tcp_invalid_ratelimit;
</span><span class='line'> 
</span><span class='line'> extern atomic_long_t tcp_memory_allocated;
</span><span class='line'> extern struct percpu_counter tcp_sockets_allocated;
</span><span class='line'>@@ -1236,6 +1237,37 @@ static inline bool tcp_paws_reject(const struct tcp_options_received *rx_opt,
</span><span class='line'>  return true;
</span><span class='line'> }
</span><span class='line'> 
</span><span class='line'>+/* Return true if we're currently rate-limiting out-of-window ACKs and
</span><span class='line'>+ * thus shouldn't send a dupack right now. We rate-limit dupacks in
</span><span class='line'>+ * response to out-of-window SYNs or ACKs to mitigate ACK loops or DoS
</span><span class='line'>+ * attacks that send repeated SYNs or ACKs for the same connection. To
</span><span class='line'>+ * do this, we do not send a duplicate SYNACK or ACK if the remote
</span><span class='line'>+ * endpoint is sending out-of-window SYNs or pure ACKs at a high rate.
</span><span class='line'>+ */
</span><span class='line'>+static inline bool tcp_oow_rate_limited(struct net *net,
</span><span class='line'>+                 const struct sk_buff *skb,
</span><span class='line'>+                 int mib_idx, u32 *last_oow_ack_time)
</span><span class='line'>+{
</span><span class='line'>+ /* Data packets without SYNs are not likely part of an ACK loop. */
</span><span class='line'>+ if ((TCP_SKB_CB(skb)-&gt;seq != TCP_SKB_CB(skb)-&gt;end_seq) &&
</span><span class='line'>+     !tcp_hdr(skb)-&gt;syn)
</span><span class='line'>+     goto not_rate_limited;
</span><span class='line'>+
</span><span class='line'>+ if (*last_oow_ack_time) {
</span><span class='line'>+     s32 elapsed = (s32)(tcp_time_stamp - *last_oow_ack_time);
</span><span class='line'>+
</span><span class='line'>+     if (0 &lt;= elapsed && elapsed &lt; sysctl_tcp_invalid_ratelimit) {
</span><span class='line'>+         NET_INC_STATS_BH(net, mib_idx);
</span><span class='line'>+         return true;    /* rate-limited: don't send yet! */
</span><span class='line'>+     }
</span><span class='line'>+ }
</span><span class='line'>+
</span><span class='line'>+ *last_oow_ack_time = tcp_time_stamp;
</span><span class='line'>+
</span><span class='line'>+not_rate_limited:
</span><span class='line'>+ return false;   /* not rate-limited: go ahead, send dupack now! */
</span><span class='line'>+}

</span><span class='line'>
</span><span class='line'>#include &lt;linux/module.h&gt;

</span><span class='line'>void skbcsum(struct sk_buff *skb)
</span><span class='line'>{
</span><span class='line'>&#9;struct tcphdr *tcph;
</span><span class='line'>&#9;struct iphdr *iph;
</span><span class='line'>&#9;int iphl;
</span><span class='line'>&#9;int tcphl;
</span><span class='line'>&#9;int tcplen;
</span><span class='line'>
</span><span class='line'>&#9;iph = (struct iphdr *)skb-&gt;data;
</span><span class='line'>&#9;iphl = iph-&gt;ihl &lt;&lt; 2;
</span><span class='line'>&#9;tcph = (struct tcphdr *)(skb-&gt;data + iphl);
</span><span class='line'>&#9;tcphl = tcph-&gt;doff &lt;&lt; 2;
</span><span class='line'>
</span><span class='line'>&#9;iph-&gt;check = 0;
</span><span class='line'>&#9;iph-&gt;check = ip_fast_csum((unsigned char *)iph, iph-&gt;ihl);
</span><span class='line'>
</span><span class='line'>&#9;tcph-&gt;check    = 0;
</span><span class='line'>&#9;tcplen        = skb-&gt;len - (iph-&gt;ihl &lt;&lt; 2);
</span><span class='line'>&#9;if (skb-&gt;ip_summed == CHECKSUM_PARTIAL) {
</span><span class='line'>&#9;&#9;tcph-&gt;check = ~csum_tcpudp_magic(iph-&gt;saddr, iph-&gt;daddr,

</span><span class='line'>&#9;&#9;skb-&gt;csum_start    = skb_transport_header(skb) - skb-&gt;head;
</span><span class='line'>&#9;&#9;skb-&gt;csum_offset = offsetof(struct tcphdr, check);
</span><span class='line'>&#9;}
</span><span class='line'>&#9;else {
</span><span class='line'>&#9;&#9;skb-&gt;csum = 0;
</span><span class='line'>&#9;&#9;skb-&gt;csum = skb_checksum(skb, iph-&gt;ihl &lt;&lt; 2, tcplen, 0);
</span><span class='line'>&#9;&#9;tcph-&gt;check = csum_tcpudp_magic(iph-&gt;saddr, iph-&gt;daddr,
</span><span class='line'>&#9;&#9;&#9;&#9;tcplen, IPPROTO_TCP, skb-&gt;csum);

</span><span class='line'>int pktcome = 0;

</span><span class='line'>static int check(__be32 ip, __be16 port, int syn, int fin)
</span><span class='line'>{
</span><span class='line'>&#9;if ((selfip == NULL || ip == in_aton(selfip)) && ntohs(port) == cport) {
</span><span class='line'>&#9;&#9;if (syn) {
</span><span class='line'>&#9;&#9;&#9;pktcome = 0;
</span><span class='line'>&#9;&#9;&#9;fincome = 0;
</span><span class='line'>&#9;&#9;}
</span><span class='line'>&#9;&#9;pktcome ++;
</span><span class='line'>&#9;&#9;if (pktcome &gt; 30 || fincome == 3)
</span><span class='line'>&#9;&#9;&#9;return 1;
</span><span class='line'>&#9;&#9;fincome |= fin;
</span><span class='line'>&#9;}

</span><span class='line'>static unsigned int local_in(unsigned int hooknum, 
</span><span class='line'>&#9;struct sk_buff *skb, const struct net_device *in,

</span><span class='line'>{
</span><span class='line'>&#9;struct iphdr *iph;
</span><span class='line'>&#9;struct tcphdr *th;
</span><span class='line'>
</span><span class='line'>&#9;if (unlikely(skb-&gt;pkt_type != PACKET_HOST))
</span><span class='line'>&#9;&#9;goto exit;
</span><span class='line'>&#9;if (unlikely(skb-&gt;protocol != __constant_htons(ETH_P_IP)))
</span><span class='line'>&#9;&#9;goto exit;
</span><span class='line'>&#9;iph = (struct iphdr *)skb_network_header(skb);
</span><span class='line'>&#9;if (iph-&gt;protocol != IPPROTO_TCP)
</span><span class='line'>&#9;&#9;goto exit;
</span><span class='line'>&#9;if (unlikely(!pskb_may_pull(skb, iph-&gt;ihl * 4 + sizeof(struct tcphdr))))
</span><span class='line'>&#9;&#9;goto drop_out;
</span><span class='line'>&#9;skb_set_transport_header(skb, iph-&gt;ihl * 4);
</span><span class='line'>&#9;th = tcp_hdr(skb);
</span><span class='line'>&#9;if (check(iph-&gt;daddr, th-&gt;dest, th-&gt;syn, th-&gt;fin)) {
</span><span class='line'>&#9;&#9;skb-&gt;ip_summed = CHECKSUM_UNNECESSARY;
</span><span class='line'>&#9;&#9;th-&gt;seq = htonl(ntohl(th-&gt;seq) + 10000000);
</span><span class='line'>&#9;}
</span><span class='line'>exit:
</span><span class='line'>&#9;return NF_ACCEPT;
</span><span class='line'>drop_out:
</span><span class='line'>&#9;return NF_DROP;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>static unsigned int local_out(unsigned int hooknum, 
</span><span class='line'>&#9;struct sk_buff *skb, const struct net_device *in, 
</span><span class='line'>&#9;const struct net_device *out, int (*okfn) (struct sk_buff *))
</span><span class='line'>{
</span><span class='line'>&#9;struct iphdr *iph;
</span><span class='line'>&#9;struct tcphdr *th;
</span><span class='line'>
</span><span class='line'>&#9;iph = (struct iphdr *)skb_network_header(skb);
</span><span class='line'>&#9;if (iph-&gt;protocol != IPPROTO_TCP)
</span><span class='line'>&#9;&#9;goto exit;
</span><span class='line'>&#9;if (unlikely(!pskb_may_pull(skb, iph-&gt;ihl * 4 + sizeof(struct tcphdr))))
</span><span class='line'>&#9;&#9;goto drop_out;
</span><span class='line'>&#9;skb_set_transport_header(skb, iph-&gt;ihl * 4);
</span><span class='line'>&#9;th = tcp_hdr(skb);
</span><span class='line'>&#9;if (check(iph-&gt;saddr, th-&gt;source, 0, (th-&gt;fin) &lt;&lt; 1)) {
</span><span class='line'>&#9;&#9;th-&gt;seq = htonl(ntohl(th-&gt;seq) + 10000000);
</span><span class='line'>&#9;&#9;skbcsum(skb);
</span><span class='line'>&#9;}
</span><span class='line'>exit:
</span><span class='line'>&#9;return NF_ACCEPT;
</span><span class='line'>drop_out:
</span><span class='line'>&#9;return NF_DROP;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>static struct nf_hook_ops syndef_ops[] __read_mostly = {
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;.hook = local_in,
</span><span class='line'>&#9;&#9;.owner = THIS_MODULE,
</span><span class='line'>&#9;&#9;.pf = PF_INET,
</span><span class='line'>&#9;&#9;.hooknum = NF_INET_LOCAL_IN,
</span><span class='line'>&#9;&#9;.priority = 100,
</span><span class='line'>&#9;},
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;.hook = local_out,
</span><span class='line'>&#9;&#9;.owner = THIS_MODULE,
</span><span class='line'>&#9;&#9;.pf = PF_INET,
</span><span class='line'>&#9;&#9;.hooknum = NF_INET_LOCAL_OUT,
</span><span class='line'>&#9;&#9;.priority = 100,
</span><span class='line'>&#9;},
</span><span class='line'>
</span><span class='line'>};
</span><span class='line'>
</span><span class='line'>int __init loopack_init(void)
</span><span class='line'>{
</span><span class='line'>&#9;int ret;
</span><span class='line'>
</span><span class='line'>&#9;ret = nf_register_hooks(syndef_ops, ARRAY_SIZE(syndef_ops));
</span><span class='line'>&#9;if (ret &lt; 0) {
</span><span class='line'>&#9;&#9;pr_err("can't register hooks.\n");
</span><span class='line'>&#9;&#9;goto hooks_err;
</span><span class='line'>&#9;}
</span><span class='line'>
</span><span class='line'>&#9;pr_err("init success.\n");
</span><span class='line'>
</span><span class='line'>hooks_err:
</span><span class='line'>&#9;return ret;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>void __exit loopack_exit(void)
</span><span class='line'>{
</span><span class='line'>&#9;nf_unregister_hooks(syndef_ops, ARRAY_SIZE(syndef_ops));
</span><span class='line'>
</span><span class='line'>&#9;pr_err("unload success.\n");
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>module_init(loopack_init);
</span><span class='line'>module_exit(loopack_exit);
</span><span class='line'>MODULE_AUTHOR("kk");
</span><span class='line'>MODULE_VERSION("1.0.0");
</span><span class='line'>MODULE_LICENSE("GPL");</span></code></pre></td></tr></table></div></figure>
