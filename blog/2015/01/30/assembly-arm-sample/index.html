</pre></td><td class='code'><pre><code class=''><span class='line'>.arch armv5te

</span><span class='line'>.eabi_attribute 20, 1
</span><span class='line'>.eabi_attribute 21, 1
</span><span class='line'>.eabi_attribute 23, 3

</span><span class='line'>.eabi_attribute 25, 1
</span><span class='line'>.eabi_attribute 26, 2
</span><span class='line'>.eabi_attribute 30, 6
</span><span class='line'>.eabi_attribute 18, 4
</span><span class='line'>.file   "a.c"

</span><span class='line'>.data
</span><span class='line'>.align  2
</span><span class='line'>.type   i, %object
</span><span class='line'>.size   i, 4
</span><span class='line'>i:
</span><span class='line'>.word   12  
</span><span class='line'>.comm   j,4,4
</span><span class='line'>.section        .rodata
</span><span class='line'>.align  2
</span><span class='line'>.LC0:

</span><span class='line'>.align  2
</span><span class='line'>.global main
</span><span class='line'>.type   main, %function

</span><span class='line'>@ args = 0, pretend = 0, frame = 0 
</span><span class='line'>@ frame_needed = 1, uses_anonymous_args = 0 
</span><span class='line'>stmfd   sp!, {fp, lr} 
</span><span class='line'>add     fp, sp, #4
</span><span class='line'>ldr     r3, .L2 
</span><span class='line'>.LPIC0:
</span><span class='line'>add     r3, pc, r3
</span><span class='line'>ldr     r2, .L2+4
</span><span class='line'>ldr     r2, [r3, r2] 
</span><span class='line'>mov     r1, #34 
</span><span class='line'>str     r1, [r2, #0] 
</span><span class='line'>ldr     r2, .L2+8
</span><span class='line'>ldr     r3, [r3, r2] 
</span><span class='line'>mov     r2, #56 
</span><span class='line'>str     r2, [r3, #0] 
</span><span class='line'>ldr     r3, .L2+12
</span><span class='line'>.LPIC1:
</span><span class='line'>add     r3, pc, r3
</span><span class='line'>mov     r0, r3
</span><span class='line'>bl      puts(PLT)
</span><span class='line'>mov     r3, #0
</span><span class='line'>mov     r0, r3
</span><span class='line'>ldmfd   sp!, {fp, pc}
</span><span class='line'>.L3:
</span><span class='line'>.align  2
</span><span class='line'>.L2:
</span><span class='line'>.word   _GLOBAL_OFFSET_TABLE_-(.LPIC0+8)
</span><span class='line'>.word   i(GOT)
</span><span class='line'>.word   j(GOT)
</span><span class='line'>.word   .LC0-(.LPIC1+8)
</span><span class='line'>.size   main, .-main
