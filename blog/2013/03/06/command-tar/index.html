      <h2 class="entry-title">tar命令</h2>
    
    
      <p class="meta">
        




<time class='entry-date' datetime='2013-03-06T21:28:00+08:00'><span class='date'>2013-03-06</span> <span class='time'>21:28:00</span></time>
        
      </p>
    
  </header>


<div class="entry-content"><h4>tar</h4>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
<span class='line-number'>18</span>
<span class='line-number'>19</span>
<span class='line-number'>20</span>
<span class='line-number'>21</span>
<span class='line-number'>22</span>
<span class='line-number'>23</span>
<span class='line-number'>24</span>
<span class='line-number'>25</span>
<span class='line-number'>26</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>-c: 建立压缩档案
</span><span class='line'>-x：解压
</span><span class='line'>-t：查看内容
</span><span class='line'>-r：向压缩归档文件末尾追加文件
</span><span class='line'>-u：更新原压缩包中的文件
</span><span class='line'>这五个是独立的命令，压缩解压都要用到其中一个，可以和别的命令连用但只能用其中一个。下面的参数是根据需要在压缩或解压档案时可选的。
</span><span class='line'>-z：有gzip属性的
</span><span class='line'>-j：有bz2属性的
</span><span class='line'>-Z：有compress属性的
</span><span class='line'>-v：显示所有过程
</span><span class='line'>-O：将文件解开到标准输出
</span><span class='line'>-C：输出到指定目录
</span><span class='line'>-f: 使用档案名字
</span><span class='line'>
</span><span class='line'>下面的参数-f是必须的
</span><span class='line'>-f: 使用档案名字，切记，这个参数是最后一个参数，后面只能接档案名。
</span><span class='line'># tar -cf all.tar *.jpg 
</span><span class='line'>这条命令是将所有.jpg的文件打成一个名为all.tar的包。-c是表示产生新的包，-f指定包的文件名。 
</span><span class='line'># tar -rf all.tar *.gif 
</span><span class='line'>这条命令是将所有.gif的文件增加到all.tar的包里面去。-r是表示增加文件的意思。 
</span><span class='line'># tar -uf all.tar logo.gif 
</span><span class='line'>这条命令是更新原来tar包all.tar中logo.gif文件，-u是表示更新文件的意思。 
</span><span class='line'># tar -tf all.tar 
</span><span class='line'>这条命令是列出all.tar包中所有文件，-t是列出文件的意思 
</span><span class='line'># tar -xf all.tar 
</span><span class='line'>这条命令是解出all.tar包中所有文件，-x是解开的意思 </span></code></pre></td></tr></table></div></figure>


<h4>解压</h4>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>tar –xvf file.tar //解压 tar包
</span><span class='line'>tar -xzvf file.tar.gz //解压tar.gz
</span><span class='line'>tar -xjvf file.tar.bz2   //解压 tar.bz2
</span><span class='line'>tar –xZvf file.tar.Z   //解压tar.Z
</span><span class='line'>unrar e file.rar //解压rar
</span><span class='line'>unzip file.zip //解压zip</span></code></pre></td></tr></table></div></figure>


<h4>总结</h4>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>1、*.tar 用 tar –xvf 解压
</span><span class='line'>2、*.gz 用 gzip -d或者gunzip 解压
</span><span class='line'>3、*.tar.gz和*.tgz 用 tar –xzf 解压
</span><span class='line'>4、*.bz2 用 bzip2 -d或者用bunzip2 解压
</span><span class='line'>5、*.tar.bz2用tar –xjf 解压
</span><span class='line'>6、*.Z 用 uncompress 解压
</span><span class='line'>7、*.tar.Z 用tar –xZf 解压
</span><span class='line'>8、*.rar 用 unrar e解压
</span><span class='line'>9、*.zip 用 unzip 解压</span></code></pre></td></tr></table></div></figure>
