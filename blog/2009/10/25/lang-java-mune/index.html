</span><span class='line'>import java.awt.*;
</span><span class='line'>import java.awt.event.*;
</span><span class='line'>
</span><span class='line'>class BBB extends Button
</span><span class='line'>{
</span><span class='line'>&#9;private int tt=0;
</span><span class='line'>&#9;public BBB() {
</span><span class='line'>&#9;&#9;super("0");
</span><span class='line'>&#9;&#9;addMouseListener( new MouseListener() {
</span><span class='line'>&#9;&#9;&#9;public void mousePressed(MouseEvent e) {
</span><span class='line'>&#9;&#9;&#9;&#9;setLabel(String.valueOf((++tt)));
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;&#9;public void mouseExited(MouseEvent e) {}
</span><span class='line'>&#9;&#9;&#9;public void mouseReleased(MouseEvent e) {}
</span><span class='line'>&#9;&#9;&#9;public void mouseEntered(MouseEvent e) {}
</span><span class='line'>&#9;&#9;&#9;public void mouseClicked(MouseEvent e) {}
</span><span class='line'>&#9;&#9;});
</span><span class='line'>&#9;&#9;int x=(int)(Math.random()*10000), y=(int)(Math.random()*10000);
</span><span class='line'>&#9;&#9;setBounds( x % 500+70, y % 300+70, 70, 70);
</span><span class='line'>&#9;&#9;show();
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>class MenuExam extends Frame
</span><span class='line'>{
</span><span class='line'>&#9;public MenuExam()
</span><span class='line'>&#9;{
</span><span class='line'>&#9;&#9;super("abcdxyzk");
</span><span class='line'>&#9;&#9;MenuBar bar = new MenuBar(); setMenuBar(bar);
</span><span class='line'>&#9;&#9;Menu bb = new Menu(" bbb ");
</span><span class='line'>&#9;&#9;MenuItem b1 = new MenuItem(" b1 ");
</span><span class='line'>&#9;&#9;MenuItem b2 = new MenuItem(" b2 ");
</span><span class='line'>&#9;&#9;bb.add(b1); bb.addSeparator(); bb.add(b2); bar.add(bb);
</span><span class='line'>
</span><span class='line'>&#9;&#9;b2.addActionListener( new ActionListener() {
</span><span class='line'>&#9;&#9;&#9;public void actionPerformed(ActionEvent e) {
</span><span class='line'>&#9;&#9;&#9;&#9;BBB bbb = new BBB();
</span><span class='line'>&#9;&#9;&#9;&#9;add(bbb);
</span><span class='line'>&#9;&#9;&#9;}
</span><span class='line'>&#9;&#9;});
</span><span class='line'>&#9;&#9;setLayout(null);   setSize(700, 500);
</span><span class='line'>&#9;&#9;TextField tf = new TextField();
</span><span class='line'>&#9;&#9;tf.setText("click b2");
</span><span class='line'>&#9;&#9;tf.setFont(new Font("TimesRoman", Font.BOLD, 30));
</span><span class='line'>&#9;&#9;tf.setEnabled(false);
</span><span class='line'>&#9;&#9;tf.setBounds(100, 350, 200, 100);
</span><span class='line'>&#9;&#9;add(tf);
</span><span class='line'>&#9;&#9;show();
</span><span class='line'>&#9;}
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>public class Main {
</span><span class='line'>&#9;public static void main(String[] args) {
