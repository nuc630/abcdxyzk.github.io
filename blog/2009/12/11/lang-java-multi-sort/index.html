<div class="entry-content"><h4>Java 多次排序的方法</h4>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

<span class='line-number'>40</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>import java.util.*;
</span><span class='line'>
</span><span class='line'>class Node implements Comparable
</span><span class='line'>{
</span><span class='line'>    int x,y;
</span><span class='line'>    public int compareTo(Object obj){
</span><span class='line'>        Node oo=(Node)obj;
</span><span class='line'>        if(Main.u == 1) {
</span><span class='line'>            if(oo.x &lt; this.x || oo.x == this.x && oo.y &lt;this.y)return 1;
</span><span class='line'>            return -1;
</span><span class='line'>        } else
</span><span class='line'>        if(Main.u == 2) {
</span><span class='line'>            if(oo.y &lt; this.y || oo.y == this.y && oo.x &lt;this.x)return 1;
</span><span class='line'>            return -1;
</span><span class='line'>        }
</span><span class='line'>        return -1;
</span><span class='line'>    }
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>public class Main {
</span><span class='line'>    public static int u;
</span><span class='line'>
</span><span class='line'>    public static void main(String[] args) throws Exception {
</span><span class='line'>        Scanner cin = new Scanner(System.in);
</span><span class='line'>        Node a[]=new Node[11];
</span><span class='line'>        int i,j,k,l;
</span><span class='line'>        for(i=1;i&lt;=10;i++) {
</span><span class='line'>            a[i]=new Node();
</span><span class='line'>            a[i].x=Math.abs(5-i); a[i].y=10-Math.abs(7-i);
</span><span class='line'>        }
</span><span class='line'>        u = 1;
</span><span class='line'>        Arrays.sort(a, 1, 11);
</span><span class='line'>        System.out.println(" sort u = 1");
</span><span class='line'>        for(i=1;i&lt;=10;i++)System.out.println(a[i].x+" "+a[i].y);
</span><span class='line'>        u = 2;
</span><span class='line'>        Arrays.sort(a, 1, 11);
</span><span class='line'>        System.out.println(" sort u = 2");
</span><span class='line'>        for(i=1;i&lt;=10;i++)System.out.println(a[i].x+" "+a[i].y);
</span><span class='line'>    }
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
