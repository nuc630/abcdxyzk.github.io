</pre></td><td class='code'><pre><code class=''><span class='line'># Configures where to put the kdump /proc/vmcore files
</span><span class='line'>#
</span><span class='line'># This file contains a series of commands to perform (in order) when a
</span><span class='line'># kernel crash has happened and the kdump kernel has been loaded.  Directives in
</span><span class='line'># this file are only applicable to the kdump initramfs, and have no effect if
</span><span class='line'># the root filesystem is mounted and the normal init scripts are processed
</span><span class='line'>#
</span><span class='line'># Currently only one dump target and path may be configured at a time. If dump
</span><span class='line'># to configured dump target fails, the default action will be preformed.
</span><span class='line'># Default action may be configured with the "default" directive below.
</span><span class='line'>#
</span><span class='line'># Basics commands supported are:
</span><span class='line'># path &lt;path&gt;           - Append path to the filesystem device which you are
</span><span class='line'>#                         dumping to.  Ignored for raw device dumps.
</span><span class='line'>#                         If unset, will default to /var/crash.
</span><span class='line'>#
</span><span class='line'># core_collector &lt;command&gt; &lt;options&gt;
</span><span class='line'>#                       - This allows you to specify the command to copy the
</span><span class='line'>#                         vmcore.  You could use the dump filtering program
</span><span class='line'>#                         makedumpfile, the default one, to retrieve your core,
</span><span class='line'>#                         which on some arches can drastically reduce core file
</span><span class='line'>#                         size. See /usr/sbin/makedumpfile --help for a list of
</span><span class='line'>#                         options. Note that the -i and -g options are not
</span><span class='line'>#                         needed here, as the initrd will automatically be
</span><span class='line'>#                         populated with a config file appropriate for the
</span><span class='line'>#                         running kernel.
</span><span class='line'>#                         For ssh dump, scp should be used instead of cp.
</span><span class='line'>#
</span><span class='line'># raw &lt;partition&gt;       - Will write /proc/vmcore into raw &lt;partition&gt;.
</span><span class='line'>#
</span><span class='line'># nfs &lt;nfs mount&gt;       - Will mount fs and copy /proc/vmcore to
</span><span class='line'>#                         &lt;mnt&gt;/&lt;path&gt;/%HOST-%DATE/, supports DNS.
</span><span class='line'>#
</span><span class='line'># nfs4 &lt;nfs mount&gt;      - Will use NFSv4 instead of NFSv3
</span><span class='line'>#
</span><span class='line'># net &lt;nfs mount&gt;       - This is a deprecated option to transfer vmcore over
</span><span class='line'>#                         nfs.  Use "nfs" option instead.
</span><span class='line'>#
</span><span class='line'># ssh &lt;user@server&gt;     - Will copy /proc/vmcore to
</span><span class='line'>#                         &lt;user@server&gt;:&lt;path&gt;/%HOST-%DATE/ via SSH,
</span><span class='line'>#                         supports DNS. If makedumpfile is the core_collector,
</span><span class='line'>#                         it is piped to an "ssh" shell, otherwise use the
</span><span class='line'>#                         specified core_collector like scp.
</span><span class='line'>#                         NOTE: make sure user has necessary write
</span><span class='line'>#                         permissions on server
</span><span class='line'>#
</span><span class='line'># net &lt;user@server&gt;     - This is a deprecated option to transfer vmcore over
</span><span class='line'>#                         ssh.  Use "ssh" option instead.
</span><span class='line'>#
</span><span class='line'># &lt;fs type&gt; &lt;partition&gt; - Will mount -t &lt;fs type&gt; &lt;partition&gt; /mnt and copy
</span><span class='line'>#                         /proc/vmcore to /mnt/&lt;path&gt;/127.0.0.1-%DATE/.
</span><span class='line'>#                         NOTE: &lt;partition&gt; can be a device node, label or uuid.
</span><span class='line'>#
</span><span class='line'># disk_timeout &lt;seconds&gt;
</span><span class='line'>#                       - Number of seconds to wait for disks to appear prior
</span><span class='line'>#                         to continue to save dump. By default kdump waits
</span><span class='line'>#                         180 seconds for the disks to show up it needs. This
</span><span class='line'>#                         can be useful in some cases if disk never shows up
</span><span class='line'>#                         (Either because disk was removed or because kdump is
</span><span class='line'>#                         waiting on wrong disk).
</span><span class='line'>#
</span><span class='line'># link_delay &lt;seconds&gt;
</span><span class='line'>#                       - Some network cards take a long time to initialize, and
</span><span class='line'>#                         some spanning tree enabled networks do not transmit
</span><span class='line'>#                         user traffic for long periods after a link state
</span><span class='line'>#                         changes.  This optional parameter defines a wait
</span><span class='line'>#                         period after a link is activated in which the
</span><span class='line'>#                         initramfs will wait before attempting to transmit
</span><span class='line'>#                         user data.
</span><span class='line'>#
</span><span class='line'># kdump_post &lt;binary | script&gt;
</span><span class='line'>#                       - This directive allows you to run a specified
</span><span class='line'>#                         executable just after the memory dump process
</span><span class='line'>#                         terminates. The exit status from the dump process
</span><span class='line'>#                         is fed to the kdump_post executable, which can be
</span><span class='line'>#                         used to trigger different actions for success or
</span><span class='line'>#                         failure.
</span><span class='line'>#
</span><span class='line'># kdump_pre &lt;binary | script&gt;
</span><span class='line'>#                       - works just like the kdump_post directive, but instead
</span><span class='line'>#                         of running after the dump process, runs immediately
</span><span class='line'>#                         before.  Exit status of this binary is interpreted
</span><span class='line'>#                         as follows:
</span><span class='line'>#                         0 - continue with dump process as usual
</span><span class='line'>#                         non 0 - reboot/halt the system
</span><span class='line'>#
</span><span class='line'># extra_bins &lt;binaries | shell scripts&gt;
</span><span class='line'>#                       - This directive allows you to specify additional
</span><span class='line'>#                         binaries or shell scripts you'd like to include in
</span><span class='line'>#                         your kdump initrd. Generally only useful in
</span><span class='line'>#                         conjunction with a kdump_post binary or script that
</span><span class='line'>#                         relies on other binaries or scripts.
</span><span class='line'>#
</span><span class='line'># extra_modules &lt;module(s)&gt;
</span><span class='line'>#                       - This directive allows you to specify extra kernel
</span><span class='line'>#                         modules that you want to be loaded in the kdump
</span><span class='line'>#                         initrd, typically used to set up access to
</span><span class='line'>#                         non-boot-path dump targets that might otherwise
</span><span class='line'>#                         not be accessible in the kdump environment. Multiple
</span><span class='line'>#                         modules can be listed, separated by a space, and any
</span><span class='line'>#                         dependent modules will automatically be included.
</span><span class='line'>#                         Module name should be specified without ".ko" suffix.
</span><span class='line'>#
</span><span class='line'># options &lt;module&gt; &lt;option list&gt;
</span><span class='line'>#                       - This directive allows you to specify options to apply
</span><span class='line'>#                         to modules in the initramfs.  This directive overrides
</span><span class='line'>#                         options specified in /etc/modprobe.conf. Module name
</span><span class='line'>#                         should be specified without ".ko" suffix.
</span><span class='line'>#
</span><span class='line'># blacklist &lt;module|directory&gt;
</span><span class='line'>#                       - Prevents modules from being loaded in the initframfs,
</span><span class='line'>#                         either directly during auto-created insmod calls or as
</span><span class='line'>#                         a dependency of another module load. A specific module
</span><span class='line'>#                         or a directory can be specified. In the latter case,
</span><span class='line'>#                         all modules found below the specified directory will
</span><span class='line'>#                         be excluded. This directive can be specified multiple
</span><span class='line'>#                         times or as a space separated list. Module name should
</span><span class='line'>#                         be specified without ".ko" suffix.
</span><span class='line'>#
</span><span class='line'># sshkey &lt;path&gt;
</span><span class='line'>#                       - Specifies the path of the ssh identity file you want
</span><span class='line'>#                         to use when doing ssh dump. It must be a private key,
</span><span class='line'>#                         the default value is /root/.ssh/kdump_id_rsa. When
</span><span class='line'>#                         progagating public key, the key is assumed to be
</span><span class='line'>#                         identity_file.pub which by default is
</span><span class='line'>#                         /root/.ssh/kdump_id_rsa.pub.
</span><span class='line'>#
</span><span class='line'># default &lt;reboot | halt | poweroff | shell | mount_root_run_init&gt;
</span><span class='line'>#                       - Action to preform in case dumping to intended target
</span><span class='line'>#                         fails. If no default action is specified, "reboot"
</span><span class='line'>#                         is assumed default.
</span><span class='line'>#
</span><span class='line'>#                         reboot: If the default action is reboot simply reboot
</span><span class='line'>#                                 the system and loose the core that you are
</span><span class='line'>#                                 trying to retrieve.
</span><span class='line'>#                         halt:   If the default action is halt, then simply
</span><span class='line'>#                                 halt the system after attempting to capture
</span><span class='line'>#                                 a vmcore, regardless of success or failure.
</span><span class='line'>#                         poweroff: The system will be powered down
</span><span class='line'>#                         shell:  If the default action is shell, then drop to
</span><span class='line'>#                                 an hush session inside the initramfs from
</span><span class='line'>#                                 where you can try to record the core manually.
</span><span class='line'>#                                 Exiting this shell reboots the system.
</span><span class='line'>#            mount_root_run_init: Mount root filesystem and run init. Kdump
</span><span class='line'>#                                   initscript will try to save dump to root
</span><span class='line'>#                                   filesystem in /var/crash dir. This will
</span><span class='line'>#                                   likely require a lot more memory to
</span><span class='line'>#                                   be reserved for kdump kernel.
</span><span class='line'>#
</span><span class='line'># debug_mem_level &lt;0-3&gt;
</span><span class='line'>#                       - Turns on debug/verbose output of kdump scripts
</span><span class='line'>#                         regarding free/used memory at various points of
</span><span class='line'>#                         execution. Higher level means more debugging output.
</span><span class='line'>#                         0 - no output
</span><span class='line'>#                         1 - partial /proc/meminfo
</span><span class='line'>#                         2 - /proc/meminfo
</span><span class='line'>#                         3 - /proc/meminfo + /proc/slabinfo
</span><span class='line'>#
</span><span class='line'># force_rebuild &lt;0 | 1&gt;
</span><span class='line'>#                       - By default, kdump initrd only will be rebuilt when
</span><span class='line'>#                         necessary. Specify 1 here to force rebuilding kdump
</span><span class='line'>#                         initrd every time when kdump service starts.</span></code></pre></td></tr></table></div></figure>
